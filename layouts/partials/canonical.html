{{ $dot := . }}
{{ if isset $dot.Params "placeholder" }}
    {{ range .Translations }}
      {{ if eq .Lang "en" }}
        <link rel="canonical" href="{{ .Permalink }}">
      {{ end }}
    {{ end }}
{{ else }}
    {{ if eq $dot.Section "api" }}
      <link rel="canonical" href="{{ "api/" | absLangURL }}">
    {{ else }}
      <link rel="canonical" href="{{ $dot.Permalink }}">
    {{ end }}
{{ end }}
