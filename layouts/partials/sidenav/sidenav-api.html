<aside class="sidenav sidenav-api">
    <div class="row sticky">
        <div class="col">
            <a href="{{.Site.BaseURL}}"><h4>Datadog API</h4></a>
            <div class="sidenav-nav">
                <ul class="list-unstyled">
                    {{ range $index, $element := sort (where .Site.Pages "Type" "=" "apicontent") "Params.order" }}
                    {{ if (or (in (string $element.Params.order) ".") (eq $index 0)) }}

                    {{ else }}
                    <li>
                        <a href="#{{ lower (replace $element.Title " " "-") }}">
                        <span>{{ $element.Title }}</span>
                        </a>
                    </li>
                    {{ end }}
                    {{ end }}
                </ul>
            </div>
        </div>
    </div>
</aside>
