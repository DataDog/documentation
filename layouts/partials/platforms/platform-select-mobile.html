{{ $dot := . }}
<div class="d-block d-sm-none" style="margin-bottom:24px;">
    <div class="dropdown show">
        <a class="btn btn-lg btn-block btn-outline-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{ if .Params.platform }}{{ .Params.platform }}{{ else }}Choose A Platform{{ end }}
        </a>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink" style="padding:15px 30px">
            <h3 class="text-center">Choose A Platform</h3>
            <div class="row cards-dd platform-nav mt-4">
                {{ range $dot.Page.Site.Data.partials.platforms.platforms }}
                    <div class="col-6 col-sm-3 col-md-3 col-lg-3 col-xl-2-4">
                        <a class="card" href="{{ $dot.Site.BaseURL }}{{ .link }}">
                            <div class="card-body text-center">
                                <img class="img-fluid" src="{{ partial "img.html" (dict "root" $dot "src" (print "icons/" .image)) }}" />
                            </div>
                        </a>
                    </div>
                {{ end }}
            </div>
        </div>
    </div>

</div>
