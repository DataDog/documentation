<!DOCTYPE html>
<html lang="en" data-type="{{.Type}}" data-relpermalink="{{.RelPermalink}}">
  <head>
    <meta charset="utf-8">
    {{ partial "prefetch.html" . }}
    <title>{{ .Title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{ if .Params.external_redirect }} {{ partial "meta-http-equiv.html" . }} {{ end }}
    {{ if eq .Params.beta true }} <meta name="robots" content="noindex"> {{ end }}
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/png" href="{{ .Site.Params.img_url }}favicon.ico">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/main-dd.css">

    {{- if ne $.Params.disable_opengraph_meta_tags true -}}
      {{- partial "meta.html" . -}}
    {{- end -}}
  </head>
  <body>
