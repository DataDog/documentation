{{ i18n (print (.taxonomy | singularize) "_categories") }}
{{ $group := .terms }}
{{ $plural := .taxonomy }}

{{ if $group }}
  {{ range $i, $el := sort $group }}
    {{ $link := print $plural "/" ($el | urlize) "/" }}
    <a href="{{ absLangURL $link }}">{{ $el | lower }}</a>
    {{ if lt (add $i 1) ($group | len)}} | 
    {{ end }}
  {{ end }}
{{ end }}
