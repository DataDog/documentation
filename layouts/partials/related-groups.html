{{ i18n (print (.taxonomy | singularize) "_categories") }}
{{ $group := .terms }}
{{ $plural := .taxonomy }}

{{ with $group }}
  {{ range $i, $el := sort . }}
    {{ $link := print $plural "/" ($el | urlize) "/" }}
    <a href="{{ absLangURL $link }}">{{ $el | lower }}</a>{{ if lt (add $i 1) (. | len)}} | {{ end }}
  {{ end }}
{{ end }}
