{{- $product_code := "ccm" -}}
<table>
  <thead>
    <tr>
      <th>Resource Type</th>
      <th>Permissions</th>
    </tr>
  </thead>
  <tbody>
    {{- range .data.product_resource_types_permissions -}}
      {{- if eq .ProductCode $product_code -}}
        {{- range .ResourceTypesPermissions }}
          <tr>
            <td>
              {{ .ResourceType }}
            </td>
            <td class="text-nowrap">
              {{ .Permissions }}
            </td>
          </tr>
        {{- end -}}
      {{- end -}}
    {{- end -}}
  </tbody>
</table>
