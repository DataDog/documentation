{{ if  not (.Get "key") }}{{ errorf "region-param shortcode error: Missing value for param 'key': %s" .Position }}{{ end }}
{{ if eq (.Get "code") "true"  }}<code class="js-region-param" data-region-param="{{ .Get "key" }}"></code>
{{ else }}<span class="js-region-param" data-region-param="{{ .Get "key" }}"></span>
{{ end }}
