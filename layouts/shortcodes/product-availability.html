<div class="product-availability container mb-3 p-0">
    <div class="d-flex">
        <strong class="p-0">{{ i18n "available_for"}}:</strong>
        <p class="mb-0 p-0">
            {{ $len := len .Params}}
            {{ range $idx, $product := .Params }}
                <span>{{$product}}{{ if ne $idx (sub $len 1) }} | {{ end }}</span>
            {{ end }}
        </p>
    </div>
</div>
