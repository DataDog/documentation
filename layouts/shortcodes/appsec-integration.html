<div class="col">
  <div class="card justify-content-center h-100">
    <a href="{{ .Get "link" }}" aria-label="{{ .Get "name" }} datadog integration docs link">
      <div class="card-body text-center p-2">
        <img class="img-fluid mx-auto my-auto" src="{{.Site.Params.img_url}}images/logos/{{ .Get "avatar" }}_avatar.svg" alt="{{ .Get "name" }} logo" loading="lazy">
        <div class="title mt-1 lh-1 fw-bold">{{ .Get "name" }}</div>
      </div>
    </a>
  </div>
</div>
