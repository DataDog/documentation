{{ define "main" }}
<h1 id="pagetitle">{{ .Title }}</h1>
{{ .Content }}
<section>
    <ul>
        {{ $data := .Data }}
        {{ range $key, $value := index .Site.Taxonomies "video-categories" }}
        {{ $link := absLangURL (print "video-categories/" ($key | urlize) "/") }}
        <li><a href="{{ $link }}">{{ $key }}</a> - ({{ len $value }})</li>
        {{ end }}
    </ul>
</section>
{{ end }}
