{{ define "main" }}
<h1 id="pagetitle">{{ .Title }}</h1>
{{ .Content }}
<section>
  <ul>
    {{ $data := .Data }}
    {{ range $key, $value := .Data.Terms }}
      {{ $link := absLangURL (print $data.Plural "/" ($key | urlize) "/") }}
      <li><a href="{{ $link }}">{{ $key }}</a> - ({{ len $value }})</li>
    {{ end }}
  </ul>
</section>
{{ end }}
