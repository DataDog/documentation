DirectoryPath: "public"

# Speeds things up but may cause errors in some cases, the two other settings limit the amount of docs and links processed at one time
TestFilesConcurrently: true
DocumentConcurrencyLimit: 10 #defaults to 128
HTTPConcurrencyLimit: 4 #defaults to 16

# Logging - only log errors to reduce output
LogLevel: 3  # 0=debug, 1=info, 2=warning, 3=error (errors only)

# General config
CheckDoctype: false
CheckGeneric: false
CheckExternal: false  # Skip external links - we only want internal link checking
CheckImages: false
IgnoreAltMissing: true
CheckInternal: true
CheckInternalHash: false
CheckMailto: false
CheckMeta: false
CheckScripts: false
StripQueryString: false
IgnoreDirectoryMissingTrailingSlash: true
IgnoreEmptyHref: true
IgnoreInternalEmptyHash: true

# Ignore paths
IgnoreDirs:
  - api
  - fr
  - ja
  - ko
  - es
  - security/default_rules
  - resources # files for download
  - img # some images
  - images # most images
IgnoreURLs:
  - "/favicon.ico"
  - "/resources/*"
  - "/config/*"
  - "/?api/(v1|v2)/*"
  - play.google.com
  - "[linkedin|twitter|instagram].com"
  - github.com
  - "[api|app|apt|gov|learn|us1|us3|www|yum].datadoghq.com"
  - "127.0.0.1"
  - "https://trello.com/app-key"
  - "https://docs.perimeterx.com"
