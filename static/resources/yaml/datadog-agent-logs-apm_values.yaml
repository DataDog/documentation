datadog:
  kubeStateMetricsEnabled: false
  leaderElection: true
  collectEvents: true
  logs:
    enabled: true
    containerCollectAll: true
  acExclude: "name:datadog-agent"
  apm:
    enabled: true
  processAgent:
    enabled: false
agents:
  rbac:
    create: false
    serviceAccountName: datadog-agent
