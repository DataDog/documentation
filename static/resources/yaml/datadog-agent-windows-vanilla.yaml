            - name: config
              mountPath: C:/ProgramData/Datadog
            - name: runtimesocket
              mountPath: \\.\pipe\docker_engine
          env:
            - name: DD_API_KEY
              valueFrom:
                secretKeyRef:
                  name: "datadog-agent"
                  key: api-key
            - name: DD_KUBERNETES_KUBELET_HOST
              valueFrom:
