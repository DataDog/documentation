StylesPath = "../datadog-vale/styles"
MinAlertLevel = suggestion

Vocab = AWS-services

[*.md]
BasedOnStyles = Datadog, Vale
Vale.Spelling = NO
Datadog.Trademarks = NO
BlockIgnores = (?s) *({{< ?code-block [^>]* >}}.*?{{< ?/ ?code-block >}}), \
(?s) *({{< ?img [^>]*>}}), \
(?s) *({{< ?(w|/w)hatsnext [^>]*>}}), \
(?s) *({{< ?(n|/n)extlink [^>]*>}})
TokenIgnores = ({{< ?site-region [^>]* >}})

[*.html]
BasedOnStyles = Datadog
Datadog.Trademarks = YES
Datadog.abbreviations = NO
Datadog.americanspelling = NO
Datadog.dashes = NO
Datadog.endash = NO
Datadog.gender = NO
Datadog.headings = NO
Datadog.inclusive = NO
Datadog.links = NO
Datadog.oxfordcomma = NO
Datadog.pronouns = NO
Datadog.sentencelength = NO
Datadog.spaces = NO
Datadog.tense = NO
Datadog.words = YES
Datadog.quotes = NO