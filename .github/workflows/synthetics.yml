name: Preview Synthetics
on: 
  workflow_dispatch: # allows manual trigger

# Stop the current running job if a new push is made to the PR
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  synthetic_testing:
    if: github.ref != 'refs/heads/guacbot/translation-pipeline'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          persist-credentials: false
          ref: ${{ github.ref }}
          path: repo
          sparse-checkout: |
            .

      # Branch Name Validation to be run prior to workflow
      - name: Validate branch name and set output
        id: validate
        env:
          BRANCH: ${{ github.event.pull_request.head.ref }}
        run: |
          BRANCH="${{ env.BRANCH }}"
          # Allow: letters, numbers, dots, hyphens, underscores, and forward slash
          # This supports the required <name>/<description> format like "user.name/test-this-new-feature"
          if [[ "$BRANCH" =~ ^[a-zA-Z0-9._/-]+$ ]] && [[ ${#BRANCH} -le 200 ]]; then
            echo "valid=true" >> $GITHUB_OUTPUT
            echo "branch=$BRANCH" >> $GITHUB_OUTPUT
          else
            echo "valid=false" >> $GITHUB_OUTPUT
            echo "::error::Invalid branch name detected. Branch names must only contain letters, numbers, dots, hyphens, underscores, and forward slashes (max 200 chars)"
          fi

      - name: Check preview status
        id: check-status
        if: steps.validate.outputs.valid == 'true'
        env:
          BRANCH: ${{ steps.validate.outputs.branch }}
        run: |
          # Use the validated branch name from previous step
          BRANCH="${{ env.BRANCH }}"
          URL="https://docs-staging.datadoghq.com/${BRANCH}"
          SUCCESS_CODES=("200" "302" "304")
          for i in {1..30}
          do
            status=$(curl -o /dev/null -s -w "%{http_code}\n" $URL)
            if [[ " ${SUCCESS_CODES[@]} " =~ " ${status} " ]]; then
              echo "Preview site has been deployed"
              break
            else
              echo "Waiting for preview site to return 200 || 302 || 304..."
              echo "Currently returning ${status}"
              sleep 30
            fi
            if [[ $i -eq 30 && ! (" ${SUCCESS_CODES[@]} " =~ " ${status} ") ]]; then
              echo "Preview site returned ${status} for 15 minutes, there may be an issue with the preview site build"
              exit 1
            fi
          done

      - name: Run Datadog Synthetic tests
        if: steps.validate.outputs.valid == 'true'
        uses: DataDog/synthetics-ci-github-action@d77d9c9a6228ff9b17a4e0056fb94d8c8010d79c # v1.3.0
        env:
          CI_COMMIT_REF_NAME: ${{ steps.validate.outputs.branch }}
        with:
          api_key: ${{secrets.DD_API_KEY}}
          app_key: ${{secrets.DD_APP_KEY}}
          config_path: 'repo/datadog-ci.preview.json'
          # Override the WEBSITE variable to point to the preview site whereever referenced in the synthetics test
          variables: 'WEBSITE=https://docs-staging.datadoghq.com/${{env.CI_COMMIT_REF_NAME}}/'
