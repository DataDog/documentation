name: Linting
on: [push]

jobs:
  prose:
    runs-on: ubuntu-latest
    steps:
    # Checkout this repo
    - name: Checkout
      uses: actions/checkout@master
    # Checkout datadog-vale repo
    - name: Checkout datadog-vale
      uses: actions/checkout@main
      with:
        repository: DataDog/datadog-vale
        ref: latest
        token: ${{secrets.GITHUB_TOKEN}}
    # Lint with Vale
    - name: Vale
      uses: errata-ai/vale-action@v1.4.0
      with:
        onlyAnnotateModifiedLines: true
        styles: |
          https://github.com/DataDog/datadog-vale/releases/latest/download/Docshtml.zip
          https://github.com/DataDog/datadog-vale/releases/latest/download/Docsmd.zip
        config: https://raw.githubusercontent.com/DataDog/datadog-vale/main/.vale.ini
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
