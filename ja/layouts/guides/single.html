{{ partial "header.html" . }}
{{ partial "navbar.html" . }}
<div class="container">
  <div class="row">
    <div class="col-sm-3 col-md-3 hidden-xs hidden-print" id="sidebarcolumn">
      {{ partial "sidebar.html" . }}
    </div>
    <div class="col-xs-12 col-sm-9 col-md-9 main">
      <h1 id="pagetitle">{{ .Title }}</h1>
      {{ if .Params.beta }}
      <p><strong>Beta - For support or to report any issues, contact <a href="mailto:support@datadoghq.com">support@datadoghq.com</a>.</strong></p>
      {{ end }}
      {{.Content}}
    </div>
  </div>
</div>
{{ partial "container-footer.html" . }}
{{ partial "footer.html" . }}
