      icon: continuous-testing
      link: continuous_testing/
      title: Tests continuos
    - desc: Monitorizar el mantenimiento y el rendimiento de tus pipelines de CI
      icon: ci
      link: continuous_integration/
      title: CI Visibility
    - desc: Detectar tests defectuosos e identificar confirmaciones que introduzcan
        tests defectuosos
      icon: ci
      link: tests/
      title: Optimización de tests
    - desc: Detectar amenazas, vulnerabilidades y errores de configuración
      icon: security-platform
      link: security/
      title: Seguridad
    - desc: Explorar, buscar y crear distribuciones para tus métricas
      icon: metric
      link: metrics/
      title: Métricas
    - desc: Procesar, monitorizar y archivar tus logs ingeridos
      icon: log
      link: logs/
      title: Gestión de logs
    - desc: Gestionar y monitorizar tus pipelines de telemetría
      icon: pipelines
      link: observability_pipelines/
      title: Pipelines de observabilidad
    - desc: Rastrear, monitorizar y asegurar tus solicitudes de LLM
      icon: llm-observability
      link: llm_observability/
      title: Observabilidad de LLM
- nav_section:
  - name: Configuración
  - navtiles:
    - desc: Probar la API de Datadog
      icon: api
      link: api/latest/
      title: API
    - desc: Acceder a la configuración y la facturación basadas en la organización
      icon: cog-2
      link: account_management/
      title: Gestión de cuentas
    - desc: Descubrir cómo Datadog protege tus datos
      icon: security-lock
      link: data_security/
      title: Seguridad de los datos
    - desc: Desarrollar en la plataforma Datadog
      icon: dev-code
      link: developers/
      title: Desarrolladores
