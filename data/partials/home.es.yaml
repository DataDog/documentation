      icon: synthetics
      link: synthetics/
      title: Monitorización Synthetic
    - desc: Identificar los errores críticos y acelerar la resolución en la web, los
        dispositivos móviles y el backend.
      icon: error-tracking
      link: error_tracking/
      title: Rastreo de errores
    - desc: Capturar, observar y analizar la experiencia del usuario de tus aplicaciones
      icon: rum
      link: real_user_monitoring/
      title: Real User Monitoring
    - desc: Obtener información sobre el comportamiento de los usuarios y tomar decisiones
