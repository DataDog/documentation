guides:
- desc: Recopila eventos y métricas de tus hosts que envían datos a Datadog.
  link: getting_started/agent/
  link_text: Empezando con el Agent
  title: Instalar el Agent
- desc: Recopila métricas, trazas y logs con más de 700 integraciones de serie para
    enviar a Datadog.
  link: getting_started/integrations/
  link_text: Empezando con las integraciones
  title: Configurar integraciones
- desc: Visualiza los datos recopilados en Datadog y crea dashboards, alertas, monitores
    y más.
  link: getting_started/application/
  link_text: Empezando en Datadog
  title: Empezar a usar la aplicación
heading: ¡Te damos la bienvenida a la documentación de Datadog!
