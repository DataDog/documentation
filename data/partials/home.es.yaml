    - desc: Dar seguimiento a los cambios y alertas en tus aplicaciones e infraestructura
      icon: events
      link: events/
      title: Eventos
    - desc: Automatizar y orquestar procesos en todo tu stack tecnológico
      icon: workflows
      link: service_management/workflows/
      title: Automatización de flujos de trabajo
    - desc: Cree aplicaciones de bajo código para agilizar sus herramientas internas
      icon: app-builder
      link: service_management/app_builder/
      title: Creador de aplicaciones
- nav_section:
  - name: Productos
  - navtiles:
    - desc: Supervisar tus hosts, contenedores, procesos y funciones serverless
      icon: host-map
      link: infrastructure/
      title: Infraestructura
    - desc: Detectar y solucionar problemas de rendimiento en tus aplicaciones serverless
      icon: serverless
      link: serverless/
      title: Serverless
    - desc: Usar objetos etiquetados para recopilar y generar gráficos de datos sobre
        el tráfico de tu red
      icon: network
      link: network_monitoring/
      title: Monitorización de red
    - desc: Controla tu gasto en la nube con datos unificados sobre observabilidad
        y costos
      icon: cloud-cost-management
      link: cloud_cost_management/
      title: Gestión de costos en la nube
    - desc: Explorar dashboards de rendimiento listos para usar y trazas distribuidas
      icon: apm
      link: tracing/
      title: APM
    - desc: Comparar snapshots de rendimiento e investigar cuellos de botella
      icon: profiling-1
      link: profiler/
      title: Continuous Profiler
    - desc: Explorar dashboards enriquecidos, métricas de consultas y ejemplos de
        consultas
      icon: database-2
      link: database_monitoring/
      title: Monitorización de bases de datos
    - desc: Rastrear y mejorar el rendimiento de tus pipelines de streaming de datos
      icon: datastreams-monitoring
      link: data_streams/
      title: Data Streams Monitoring
    - desc: Monitorizar y optimizar tus trabajos de procesamiento de datos
      icon: data-jobs-monitoring
      link: data_jobs/
      title: Monitorización de trabajos de datos
    - desc: Descubrir, asignar y monitorizar servicios sin cambiar el código
      icon: usm
      link: universal_service_monitoring/
      title: Universal Service Monitoring
