      icon: product-analytics
      link: product_analytics/
      title: Análisis de productos
    - desc: Monitorizar recorridos del usuario y transacciones comerciales en aplicaciones
        móviles
      icon: mobile
      link: mobile_app_testing/
      title: Test de aplicaciones móviles
    - desc: Hacer tests de un extremo a otro y de integración sin código con proveedores
