guides:
- desc: Recopila eventos y métricas de los hosts que envían datos a Datadog.
  link: getting_started/agent/
  link_text: Empezando con el Agent
  title: Instalar el Agent
- desc: Recopila métricas, trazas (traces) y logs con más de 800 integraciones incorporadas
    para enviar a Datadog.
  link: getting_started/integrations/
  link_text: Empezando con las integraciones
  title: Configurar integraciones
- desc: Visualiza los datos recopilados en Datadog y crea dashboards, alertas, monitores
    y más.
  link: getting_started/application/
  link_text: Empezando en Datadog
  title: Empezar a usar la aplicación
heading: ¡Te damos la bienvenida a la documentación de Datadog!
nav_sections:
- nav_section:
  - name: Servicios de la plataforma
  - navtiles:
    - desc: Instalar y configurar el Agent para recopilar y enviar datos
      icon: agent-fill
      link: agent/
      title: Agent
    - desc: Recopilar datos sobre tus aplicaciones, servicios y sistemas
      icon: integrations
      link: integrations/
      title: Integraciones
    - desc: Canalizar tus métricas, logs y trazas (traces) de OpenTelemetry a Datadog
      icon: open-telemetry
      link: opentelemetry/
      title: OpenTelemetry
    - desc: Visualizar, analizar y generar información clave sobre tus datos
      icon: dashboard
      link: dashboards/
      title: Dashboards
    - desc: Crear, editar y gestionar tus monitores y notificaciones
      icon: monitor
      link: monitors/
      title: Monitores y alertas
    - desc: Detectar y mostrar anomalías de la aplicación e infraestructura
      icon: watchdog
      link: watchdog/
      title: Datadog Watchdog
    - desc: Ver alertas de Datadog, incidentes y más en tu dispositivo móvil
      icon: mobile
      link: mobile/
      title: Aplicación móvil
    - desc: Identificar, analizar y mitigar incidencias críticas en tu organización
      icon: incidents
      link: service_management/incident_management
