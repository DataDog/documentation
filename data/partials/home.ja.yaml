heading: Datadog ドキュメントへようこそ！
guides:
  - title: エージェントをインストール
    desc: ホストからイベントおよびメトリクスを収集し、Datadog に送信します。
    link_text: ガイドを表示
    link: getting_started/agent/
  - title: インテグレーションをセットアップ
    desc: 450 以上のインテグレーションを利用して、メトリクス、トレース、ログを収集できます。
    link_text: ガイドを表示
    link: getting_started/integrations/
  - title: アプリで使用を開始
    desc: Datadog を使用してダッシュボード、グラフ、モニターなどを作成する方法をご確認ください。
    link_text: ガイドを表示
    link: getting_started/application/
nav_sections:
  - nav_section:
      - name: プラットフォーム
      - navtiles:
          - title: エージェント
            link: agent/
            icon: agent-fill
            desc: Datadog のエージェントをインストールして構成し、データを収集、送信
          - title: インテグレーション
            link: integrations/
            icon: integrations
            desc: システム、アプリケーション、サービスからデータを収集
          - title: 'ダッシュボード  '
            link: dashboards/
            icon: dashboard
            desc: データを可視化して詳細な情報を把握
          - title: インフラストラクチャー
            link: infrastructure/
            icon: host-map
            desc: ホスト、コンテナ、プロセス、サーバーレス機能を追跡
          - title: メトリクス
            link: metrics/
            icon: metric
            desc: メトリクスを調べてディストリビューションを作成する
          - title: アラート設定
            link: monitors/
            icon: monitor
            desc: モニターおよび通知の作成と管理
          - title: APM & Continuous Profiler
            link: tracing/
            icon: apm
            desc: アプリケーションのパフォーマンスを詳しく理解
          - title: ログ管理
            link: logs/
            icon: log
            desc: ログの収集、処理、確認、監視、アーカイブ
          - title: セキュリティプラットフォーム
            link: security_platform/
            icon: security-platform
            desc: アプリケーションとインフラストラクチャー全体の脅威と構成ミスを検出する
          - title: Synthetic モニタリング
            link: synthetics/
            icon: synthetics
            desc: アプリケーションの稼働時間確保、局所的な問題の特定、パフォーマンスの追跡
          - title: リアルユーザーモニタリング
            link: real_user_monitoring/
            icon: rum
            desc: フロントエンドアプリケーションのパフォーマンスを視覚化して分析します
          - title: ネットワークモニタリング
            link: network_monitoring/
            icon: network
            desc: タグ付きオブジェクトを使用してネットワークトラフィックを可視化する
          - title: サーバーレス
            link: serverless/
            icon: serverless
            desc: サーバレス開発ライフサイクルに対するエンドツーエンドの可視性
          - title: モバイルアプリケーション
            link: mobile/
            icon: mobile
            desc: Datadog アラートとダッシュボード をモバイル端末で表示
          - title: Datadog Watchdog
            link: watchdog/
            icon: watchdog
            desc: アプリケーションとインフラストラクチャーメトリクスの傾向を自動的に確認する
          - title: CI の可視性
            link: continuous_integration/
            icon: ci
            desc: テストとパイプラインのパフォーマンスと信頼性を追跡
  - nav_section:
      - name: コンフィギュレーション
      - navtiles:
          - title: API
            link: api/
            icon: api
            desc: Datadog API の使用
          - title: アカウントの管理
            link: account_management/
            icon: cog-2
            desc: アカウント設定の管理
          - title: セキュリティ
            link: security/
            icon: security-lock
            desc: Datadog のデータ保護方法について
          - title: 開発者
            link: developers/
            icon: dev-code
            desc: Datadog プラットフォームの開発
