heading: Datadog ドキュメントへようこそ！
guides:
  - title: エージェントをインストール
    desc: ホストからイベントおよびメトリクスを収集し、Datadog に送信します。
    link_text: ガイドを表示
    link: getting_started/agent/
  - title: インテグレーションをセットアップ
    desc: 450 以上のインテグレーションを利用して、メトリクス、トレース、ログを収集できます。
    link_text: ガイドを表示
    link: getting_started/integrations/
  - title: アプリで使用を開始
    desc: Datadog を使用してダッシュボード、グラフ、モニターなどを作成する方法をご確認ください。
    link_text: ガイドを表示
    link: getting_started/application/
nav_sections:
  - nav_section:
      - name: プラットフォーム
      - navtiles:
          - title: エージェント
            link: agent/
            icon: agent.svg
            desc: Datadog のエージェントをインストールして構成し、データを収集、送信
          - title: インテグレーション
            link: integrations/
            icon: integration.svg
            desc: システム、アプリケーション、サービスからデータを収集
          - title: 'ダッシュボード  '
            link: dashboards/
            icon: dashboard.svg
            desc: データを可視化して詳細な情報を把握
          - title: インフラストラクチャー
            link: infrastructure/
            icon: host-map.svg
            desc: ホスト、コンテナ、プロセス、サーバーレス機能の追跡
          - title: メトリクス
            link: metrics/
            icon: metric.svg
            desc: メトリクスを調べてディストリビューションを作成する
          - title: アラート設定
            link: monitors/
            icon: attention-circled.svg
            desc: モニターおよび通知の作成と管理
          - title: APM と分散型トレーシング
            link: tracing/
            icon: trace.svg
            desc: アプリケーションのパフォーマンスを詳しく理解
          - title: ログ管理
            link: logs/
            icon: logs.svg
            desc: ログの収集、処理、確認、監視、アーカイブ
          - title: セキュリティ & コンプライアンス
            link: security_monitoring/
            icon: siem.svg
            desc: アプリケーションとインフラストラクチャー全体の脅威と構成ミスを検出する
          - title: Synthetic モニタリング
            link: synthetics/
            icon: synthetics.svg
            desc: アプリケーションの稼働時間確保、局所的な問題の特定、パフォーマンスの追跡
          - title: リアルユーザーモニタリング
            link: real_user_monitoring/
            icon: rum.svg
            desc: フロントエンドアプリケーションのパフォーマンスを視覚化して分析します
          - title: ネットワークモニタリング
            link: network_performance_monitoring/
            icon: network.svg
            desc: タグ付きオブジェクトを使用してネットワークトラフィックを可視化する
          - title: サーバーレス
            link: serverless/
            icon: serverless.svg
            desc: サーバレス開発ライフサイクルに対するエンドツーエンドの可視性
          - title: モバイルアプリケーション
            link: mobile/
            icon: mobile.svg
            desc: Datadog アラートとダッシュボード をモバイル端末で表示
          - title: Watchdog
            link: watchdog/
            icon: watchdog.svg
            desc: アプリケーションとインフラストラクチャーメトリクスの傾向を自動的に確認する
  - nav_section:
      - name: コンフィギュレーション
      - navtiles:
          - title: API
            link: api/
            icon: code.svg
            desc: Datadog API の使用
          - title: アカウントの管理
            link: account_management/
            icon: cog.svg
            desc: アカウント設定の管理
          - title: セキュリティ
            link: security/
            icon: lock.svg
            desc: Datadog のデータ保護方法について
          - title: 開発ツール
            link: developers/
            icon: wrench.svg
            desc: Datadog プラットフォームの開発
