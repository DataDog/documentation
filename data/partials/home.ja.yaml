guides:
- desc: Datadog にデータを送信するホストからイベントとメトリクスを収集します。
  link: getting_started/agent/
  link_text: Agent の概要
  title: Agent のインストール
- desc: 600 以上のビルトインインテグレーションにより、メトリクス、トレース、ログを収集し、Datadog に送信することができます。
  link: getting_started/integrations/
  link_text: インテグレーションを始める
  title: インテグレーションをセットアップ
- desc: Datadog で収集したデータを可視化し、ダッシュボード、アラート、モニターなどを作成することができます。
  link: getting_started/application/
  link_text: Datadog の開始
  title: アプリで使用を開始
heading: Datadog ドキュメントへようこそ！
nav_sections:
- nav_section:
  - name: プラットフォーム
  - navtiles:
    - desc: Datadog のエージェントをインストールして構成し、データを収集、送信
      icon: agent-fill
      link: agent/
      title: エージェント
    - desc: アプリケーション、サービス、システムに関するデータを収集
      icon: integrations
      link: integrations/
      title: インテグレーション
    - desc: OpenTelemetry のメトリクス、ログ、トレースを Datadog に取り込む
      icon: open-telemetry
      link: opentelemetry/
      title: OpenTelemetry
    - desc: データの可視化、分析、インサイト生成
      icon: ダッシュボード
      link: dashboards/
      title: 'ダッシュボード  '
    - desc: ホスト、コンテナ、プロセス、サーバーレス機能を追跡
      icon: host-map
      link: infrastructure/
      title: インフラストラクチャー
    - desc: アプリケーションとインフラストラクチャーの注目すべき変化やアラートを追跡
      icon: イベント
      link: events/
      title: イベント
    - desc: メトリクスの探索、検索、および分布の作成
      icon: メトリクス
      link: metrics/
      title: メトリクス
    - desc: モニターや通知の作成、編集、管理
      icon: monitor
      link: monitors/
      title: アラート設定
    - desc: すぐに使えるパフォーマンスダッシュボードと分散型トレース機能
      icon: apm
      link: tracing/
      title: APM
    - desc: パフォーマンススナップショットの比較とボトルネックの調査
      icon: profiling-1
      link: profiler/
      title: Continuous Profiler
    - desc: 取り込んだログを処理し、監視し、アーカイブ
      icon: log
      link: logs/
      title: ログ管理
    - desc: アプリケーションとインフラストラクチャーの脅威と構成ミスを検出する
      icon: security-platform
      link: security/
      title: セキュリティ
    - desc: アップタイムの確保、地域ごとの問題点の指摘、アプリケーションのパフォーマンステスト
      icon: 外形監視
      link: synthetics/
      title: Synthetic モニタリング
    - desc: CI/CD プロバイダーでコードレスインテグレーションとエンドツーエンドテストを実施する
      icon: continuous-testing
      link: continuous_testing/
      title: Continuous Testing
    - desc: アプリケーションのユーザーエクスペリエンスを把握、観察、分析
      icon: rum
      link: real_user_monitoring/
      title: リアルユーザーモニタリング (RUM)
    - desc: タグ付きオブジェクトを使用して、ネットワークトラフィックに関するデータを収集し、グラフ化
      icon: ネットワーク
      link: network_monitoring/
      title: ネットワークモニタリング
    - desc: サーバーレスアプリケーションにおけるパフォーマンスの問題を検出し、解決
      icon: サーバーレス
      link: serverless/
      title: サーバーレス
    - desc: Datadog のアラート、インシデントなどをモバイルデバイスで閲覧
      icon: モバイル
      link: mobile/
      title: モバイルアプリケーション
    - desc: アプリケーションとインフラストラクチャーの異常を検出し、表面化する
      icon: watchdog
      link: watchdog/
      title: Datadog Watchdog
    - desc: CI パイプラインのテストメトリクス、ビルド結果、パイプラインの実行を確認
      icon: ci
      link: continuous_integration/
      title: CI Visibility （CI/CDの可視化）
    - desc: 観測可能性とコストデータを統合し、クラウド費用をコントロールする
      icon: cloud-cost-management
      link: cloud_cost_management/
      title: クラウドコストマネジメント
    - desc: 充実したダッシュボード、クエリメトリクス、クエリサンプルを参照
      icon: database-2
      link: database_monitoring/
      title: データベース モニタリング
    - desc: テレメトリーパイプラインの管理・監視
      icon: パイプライン
      link: observability_pipelines/
      title: Observability Pipelines（観測データの制御）
    - desc: コードを変更することなく、サービスを発見、マッピング、監視する
      icon: usm
      link: universal_service_monitoring/
      title: ユニバーサルサービスモニタリング
- nav_section:
  - name: コンフィギュレーション
  - navtiles:
    - desc: Datadog API を試す
      icon: api
      link: api/latest/
      title: API
    - desc: 組織ベースの設定と課金にアクセス
      icon: cog-2
      link: account_management/
      title: アカウントの管理
    - desc: Datadog のデータ保護方法について
      icon: security-lock
      link: data_security/
      title: Data Security
    - desc: Datadog プラットフォーム上での開発
      icon: dev-code
      link: developers/
      title: 開発者
