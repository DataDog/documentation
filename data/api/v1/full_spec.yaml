        \ performed.\n\n[1]: /logs/guide/collect-multiple-logs-with-pagination\n[2]:\
        \ https://docs.datadoghq.com/logs/archives\n[3]: https://docs.datadoghq.com/logs/explorer/search/#search-syntax"
