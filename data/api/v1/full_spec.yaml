        \ timestamp for requested logs. Format can be either\n\n    - an ISO-8601\
        \ string\n\n    - a unix timestamp (number representing the elapsed millisec\
        \ since epoch)\n\n    - a relative time (`now -10m`, `now - 1h`, `now - 1d`)\n\
        \n* **`time.to`** [*required*]:\n    Maximum timestamp for requested logs.\
        \ Format can be either\n\n    - an ISO-8601 string with minute, second or\
        \ millisecond precision\n\n    - a unix timestamp (number representing the\
        \ elapsed millisec since epoch)\n\n    - a relative time (`now`, `now -10m`,\
        \ `now - 1h`, `now - 1d`)\n\n* **`time.timezone`** [*optional*, *default*=**None**]:\n\
        \  Can be specified both as an offset (e.g. \"UTC+03:00\") or a regional zone\
        \ (e.g. \"Europe/Paris\")\n\n* **`time.offset`** [*optional*, *default*=**None**]:\n\
        \  Equivalent to `time.timezone`. But value in seconds.\n  If both timezone\
        \ and offset are specified, timezone is ignored.\n\n* **`startAt`** [*optional*,\
        \ *default*=**None**]:\n  Hash identifier of the first log to return in the\
        \ list, available in a log `id` attribute. This parameter is used for the\
        \ [pagination feature][1].\n  **Note**: this parameter is ignored if the corresponding\
        \ log is out of the scope of the specified time window.\n\n* **`sort`** [*optional*,\
        \ *default*=**desc**]:\n    Time-ascending `asc` or time-descending `desc`results.\n\
        \n* **`limit`** [*optional*, *default*=**10**]:\n    Number of logs return\
        \ in the response (maximum is 1000)\n\n* **`index`** [*optional*, *default*=**main**]:\n\
