components:
  callbacks: {}
  examples: {}
  headers: {}
  links: {}
  parameters: {}
  requestBodies: {}
  responses: {}
  schemas:
    APIErrorResponse:
      properties:
        errors:
          items:
            example: Bad Request
            type: string
          type: array
      required:
      - errors
      type: object
    AWSAccount:
      description: Returns the AWS account associated with this integration.
      properties:
        access_key_id:
          description: Only return AWS accounts that matches this access_key_id.
          type: string
        account_id:
          description: Only return AWS accounts that match this account_id.
          example: '1234567'
          type: string
        account_specific_namespace_rules:
          additionalProperties:
            type: boolean
          description: 'An object (in the form {"namespace1":true/false, "namespace2":true/false})

            that enables or disables metric collection for specific AWS namespaces
            for

            this AWS account only.

            A list of namespaces can be found at the /v1/integration/aws/available_namespace_rules
            endpoint.'
          example: false
          type: object
        filter_tags:
          description: 'The array of EC2 tags (in the form key:value) defines a filter
            that Datadog uses when collecting metrics from EC2.

            Wildcards, such as ? (for single characters) and * (for multiple characters)
            can also be used.

            Only hosts that match one of the defined tags

            will be imported into Datadog. The rest will be ignored.

            Host matching a given tag can also be excluded by adding ! before the
            tag.

            For example, `env:production,instance-type:c1.*,!region:us-east-1`'
          example:
          - <KEY>:<VALUE>
          items:
            type: string
          type: array
        host_tags:
          description: 'Array of tags (in the form key:value) to add to all hosts

            and metrics reporting through this integration.'
          example:
          - <KEY>:<VALUE>
          items:
            type: string
          type: array
        role_name:
          description: Only return AWS accounts that matches this role_name.
          example: DatadogAWSIntegrationRole
          type: string
      type: object
    AWSAccountAndLambdaRequest:
      properties:
        account_id:
          description: Your AWS Account ID without dashes.
          example: '1234567'
          type: string
        lambda_arn:
          description: ARN of the Datadog Lambda created during the Datadog-Amazon
            Web services Log collection setup.
          example: arn:aws:lambda:us-east-1:1234567:function:LogsCollectionAPITest
          type: string
      required:
      - account_id
      - lambda_arn
      type: object
    AWSAccountCreateResponse:
      properties:
        external_id:
          type: string
      type: object
    AWSAccountListResponse:
      properties:
        accounts:
          items:
            $ref: '#/components/schemas/AWSAccount'
          type: array
      type: object
    AWSLogsAsyncResponse:
      properties:
        errors:
          items:
            properties:
              code:
                example: no_such_config
                type: string
              message:
                example: AWS account 12345 has no lambda config to update
                type: string
            type: object
          type: array
        status:
          example: created
          type: string
      type: object
    AWSLogsListResponse:
      properties:
        account_id:
          description: Your AWS Account ID without dashes.
          example: '1234567'
          type: string
        lambdas:
          description: List of ARNs configured in your Datadog account.
          example:
          - arn: arn:aws:lambda:us-east-1:1234567:function:LogsCollectionAPITest
          items:
            properties:
              arn:
                type: string
            type: object
          type: array
        services:
          description: Array of services IDs.
          example:
          - s3
          - elb
          - elbv2
          - cloudfront
          - redshift
          - lambda
          items:
            type: string
          type: array
      type: object
    AWSLogsListServicesResponse:
      properties:
        id:
          description: Key value in returned object.
          example: s3
          type: string
        label:
          description: Name of service available for configuration with Datadog logs.
          example: S3 Access Logs
          type: string
      type: object
    AWSLogsServicesRequest:
      properties:
        account_id:
          description: Your AWS Account ID without dashes.
          example: '1234567'
          type: string
        services:
          description: Array of services IDs set to enable automatic log collection.
            Discover the list of available services with the Get list of AWS log ready
            services API endpoint
          example:
          - s3
          - elb
          - elbv2
          - cloudfront
          - redshift
          - lambda
          items:
            type: string
          type: array
      required:
      - account_id
      - services
      type: object
    AccessRole:
      enum:
      - st
      - adm
      - ro
      example: st
      type: string
      x-enum-varnames:
      - STANDARD
      - ADMIN
      - READ_ONLY
    AlertGraphWidgetDefinition:
      description: Alert graphs are timeseries graphs showing the current status of
        any monitor defined on your system
      properties:
        alert_id:
          description: ID of the alert to use in the widget
          type: string
        time:
          $ref: '#/components/schemas/WidgetTime'
        title:
          description: The title of the widget
          type: string
        title_align:
          $ref: '#/components/schemas/WidgetTextAlign'
        title_size:
          description: Size of the title
          type: string
        type:
          default: alert_graph
          description: Type of the widget
          readOnly: true
          type: string
        viz_type:
          $ref: '#/components/schemas/WidgetVizType'
      required:
      - type
      - alert_id
      - viz_type
      type: object
    AlertValueWidgetDefinition:
      description: Alert values are query values showing the current value of the
        metric in any monitor defined on your system
      properties:
        alert_id:
          description: ID of the alert to use in the widget
          type: string
        precision:
          description: Number of decimal to show. If not defined, will use the raw
            value
          format: int64
          type: integer
        text_align:
          $ref: '#/components/schemas/WidgetTextAlign'
        title:
          description: Title of the widget
          type: string
        title_align:
          $ref: '#/components/schemas/WidgetTextAlign'
        title_size:
          description: Size of value in the widget
          type: string
        type:
          default: alert_value
          description: Type of the widget
          readOnly: true
          type: string
        unit:
          description: Unit to display with the value
          type: string
      required:
      - type
      - alert_id
      type: object
    ApiKey:
      properties:
        created:
          example: '2019-08-02 15:31:07'
          readOnly: true
          type: string
        created_by:
          example: example.com
          readOnly: true
          type: string
        key:
          example: 1234512345123456abcabc912349abcd
          maxLength: 32
          minLength: 32
          readOnly: true
          type: string
        name:
          example: example user
          type: string
      type: object
    ApiKeyListResponse:
      example:
        api_keys:
        - created_by: test_user
          key: 1234512345123456abcabc912349abcd
          name: app_key
      properties:
        api_keys:
          items:
            $ref: '#/components/schemas/ApiKey'
          type: array
      type: object
    ApiKeyResponse:
      example:
        api_key:
          created_by: test_user
          key: 1234512345123456abcabc912349abcd
          name: app_key
      properties:
        api_key:
          $ref: '#/components/schemas/ApiKey'
      type: object
    ApplicationKey:
      properties:
        hash:
          example: 1234512345123459cda4eb9ced49a3d84fd0138c
          maxLength: 40
          minLength: 40
          readOnly: true
          type: string
        name:
          example: example user
          type: string
        owner:
          example: example.com
          readOnly: true
          type: string
      type: object
    ApplicationKeyListResponse:
      example:
        application_keys:
        - hash: 1234512345123459cda4eb9ced49a3d84fd0138c
          name: app_key
          owner: test_user
      properties:
        application_keys:
          items:
            $ref: '#/components/schemas/ApplicationKey'
          type: array
      type: object
    ApplicationKeyResponse:
      example:
        application_key:
          hash: 1234512345123459cda4eb9ced49a3d84fd0138c
          name: app_key
          owner: test_user
      properties:
        application_key:
          $ref: '#/components/schemas/ApplicationKey'
      type: object
    AzureAccount:
      properties:
        client_id:
          description: Your Azure web application ID.
          example: testc7f6-1234-5678-9101-3fcbf464test
          type: string
        client_secret:
          description: Your Azure web application secret key.
          example: testingx./Sw*g/Y33t..R1cH+hScMDt
          type: string
        errors:
          example:
          - '*'
          items:
            readOnly: true
            type: string
          type: array
        host_filters:
          description: Limit the Azure instances that are pulled into Datadog by using
            tags. Only hosts that match one of the defined tags are imported into
            Datadog.
          example: key:value,filter:example
          type: string
        new_client_id:
          description: Your New Azure web application ID.
          example: new1c7f6-1234-5678-9101-3fcbf464test
          type: string
        new_tenant_name:
          description: Your New Azure Active Directory ID.
          example: new1c44-1234-5678-9101-cc00736ftest
          type: string
        tenant_name:
          description: Your Azure Active Directory ID.
          example: testc44-1234-5678-9101-cc00736ftest
          type: string
      type: object
    AzureAccountListResponse:
      items:
        $ref: '#/components/schemas/AzureAccount'
      type: array
    CancelDowntimesByScopeRequest:
      properties:
        scope:
          example: host:myserver
          type: string
      required:
      - scope
      type: object
    CanceledDowntimesIds:
      properties:
        cancelled_ids:
          example:
          - 123456789
          - 123456790
          items:
            format: int64
            type: integer
          type: array
      type: object
    ChangeWidgetDefinition:
      description: The Change graph shows you the change in a value over the time
        period chosen
      properties:
        requests:
          example:
          - q/apm_query/log_query: <METRIC_1>{<SCOPE_1>}
          items:
            $ref: '#/components/schemas/ChangeWidgetRequest'
          maxItems: 1
          minItems: 1
          type: array
        time:
          $ref: '#/components/schemas/WidgetTime'
        title:
          description: Title of the widget
          type: string
        title_align:
          $ref: '#/components/schemas/WidgetTextAlign'
        title_size:
          description: Size of the title
          type: string
        type:
          default: change
          description: Type of the widget
          readOnly: true
          type: string
      required:
      - type
      - requests
      type: object
    ChangeWidgetRequest:
      properties:
        apm_query:
          $ref: '#/components/schemas/LogQueryDefinition'
        change_type:
          $ref: '#/components/schemas/WidgetChangeType'
        compare_to:
          $ref: '#/components/schemas/WidgetCompareTo'
        event_query:
          $ref: '#/components/schemas/EventQueryDefinition'
        increase_good:
          description: Whether to show increase as good.
          type: boolean
        log_query:
          $ref: '#/components/schemas/LogQueryDefinition'
        network_query:
          $ref: '#/components/schemas/LogQueryDefinition'
        order_by:
          $ref: '#/components/schemas/WidgetOrderBy'
        order_dir:
          $ref: '#/components/schemas/WidgetSort'
        process_query:
          $ref: '#/components/schemas/ProcessQueryDefinition'
        q:
          type: string
        rum_query:
          $ref: '#/components/schemas/LogQueryDefinition'
        show_present:
          description: Whether to show the present value.
          type: boolean
      type: object
    CheckCanDeleteServiceLevelObjectiveResponse:
      description: A service level objective response containing the requested object.
      properties:
        data:
          description: An array of service level objective objects.
          properties:
            ok:
              description: An array of of SLO IDs that can be safely deleted.
              items:
                type: string
              type: array
          type: object
        errors:
          additionalProperties:
            description: Description of the service level objective reference.
            type: string
          description: A mapping of SLO id to it's current usages.
          type: object
      required:
      - data
      type: object
    CheckStatusWidgetDefinition:
      description: Check status shows the current status or number of results for
        any check performed
      properties:
        check:
          description: Name of the check to use in the widget
          type: string
        group:
          description: Group reporting a single check
          type: string
        group_by:
          description: List of tag prefixes to group by in the case of a cluster check
          items:
            type: string
          type: array
        grouping:
          $ref: '#/components/schemas/WidgetGrouping'
        tags:
          description: List of tags used to filter the groups reporting a cluster
            check
          items:
            type: string
          type: array
        time:
          $ref: '#/components/schemas/WidgetTime'
        title:
          description: Title of the widget
          type: string
        title_align:
          $ref: '#/components/schemas/WidgetTextAlign'
        title_size:
          description: Size of the title
          type: string
        type:
          default: check_status
          description: Type of the widget
          readOnly: true
          type: string
      required:
      - type
      - check
      - grouping
      type: object
    Creator:
      description: Creator of the object
      properties:
        email:
          type: string
        handle:
          type: string
        name:
          type: string
      readOnly: true
      type: object
    Dashboard:
      properties:
        author_handle:
          example: test@datadoghq.com
          readOnly: true
          type: string
        created_at:
          format: date-time
          readOnly: true
          type: string
        description:
          description: Description of the dashboard
          nullable: true
          type: string
        id:
          description: ID of the dashboard
          example: 123-abc-456
          readOnly: true
          type: string
        is_read_only:
          default: false
          description: Whether this dashboard is read-only. If True, only the author
            and admins can make changes to it.
          example: false
          type: boolean
        layout_type:
          $ref: '#/components/schemas/DashboardLayoutType'
        modified_at:
          format: date-time
          readOnly: true
          type: string
        notify_list:
          description: List of handles of users to notify when changes are made to
            this dashboard.
          items:
            type: string
          nullable: true
          type: array
        template_variable_presets:
          items:
            $ref: '#/components/schemas/DashboardTemplateVariablePreset'
          nullable: true
          type: array
        template_variables:
          items:
            properties:
              default:
                example: my-host
                nullable: true
                type: string
              name:
                example: host1
                type: string
              prefix:
                example: host
                nullable: true
                type: string
            required:
            - name
            type: object
          nullable: true
          type: array
        title:
          description: Title of the dashboard
          type: string
        url:
          example: /dashboard/123-abc-456/example-dashboard-title
          readOnly: true
          type: string
        widgets:
          description: List of widgets to display on the dashboard
          items:
            $ref: '#/components/schemas/Widget'
          type: array
      required:
      - title
      - layout_type
      - widgets
      type: object
    DashboardDeleteResponse:
      description: Response from the DeleteDashboard call
      properties:
        deleted_dashboard_id:
          description: ID of the deleted dashboard
          type: string
      type: object
    DashboardLayoutType:
      description: Layout type of the dashboard (ordered or free)
      enum:
      - ordered
      - free
      type: string
      x-enum-varnames:
      - ORDERED
      - FREE
    DashboardList:
      properties:
        author:
          $ref: '#/components/schemas/Creator'
        created:
          description: Date of creation of the dashboard list
          format: date-time
          readOnly: true
          type: string
        dashboard_count:
          description: The number of dashboards in the list
          format: int64
          readOnly: true
          type: integer
        id:
          description: The ID of the dashboard list
          format: int64
          readOnly: true
          type: integer
        is_favorite:
          description: Whether or not the list is in the favorites
          readOnly: true
          type: boolean
        modified:
          description: Date of last edition of the dashboard list
          format: date-time
          readOnly: true
          type: string
        name:
          description: The name of the dashboard list
          type: string
        type:
          description: The type of dashboard list
          example: manual_dashboard_list
          readOnly: true
          type: string
      required:
      - name
      type: object
    DashboardListDeleteResponse:
      properties:
        deleted_dashboard_list_id:
          description: ID of the deleted dashboard list
          format: int64
          type: integer
      type: object
    DashboardListListResponse:
      properties:
        dashboard_lists:
          description: List of all your dashboard lists
          items:
            $ref: '#/components/schemas/DashboardList'
          type: array
      type: object
    DashboardSummary:
      properties:
        dashboards:
          items:
            properties:
              author_handle:
                type: string
              created_at:
                format: date-time
                type: string
              description:
                type: string
              id:
                type: string
              is_read_only:
                type: boolean
              layout_type:
                type: string
              modified_at:
                format: date-time
                type: string
              title:
                type: string
              url:
                type: string
            type: object
          type: array
      type: object
    DashboardTemplateVariablePreset:
      description: Template variables saved views.
      properties:
        name:
          description: The name of the variable
          type: string
        template_variables:
          items:
            $ref: '#/components/schemas/DashboardTemplateVariablePresetValue'
          type: array
      type: object
    DashboardTemplateVariablePresetValue:
      properties:
        name:
          description: The name of the variable
          type: string
        value:
          description: The value of the template variable within the saved view
          type: string
      type: object
    DeletedMonitor:
      description: Response from the DeleteMonitor call
      properties:
        deleted_monitor_id:
          description: ID of the deleted monitor
          format: int64
          type: integer
      readOnly: true
      type: object
    DistributionWidgetDefinition:
      description: "The Distribution visualization is another way of showing metrics\
        \ aggregated across one or several tags, such as hosts. Unlike the heat map,\
        \ a distribution graph\u2019s x-axis is quantity rather than time."
      properties:
        legend_size:
          $ref: '#/components/schemas/WidgetLegendSize'
        requests:
          items:
            $ref: '#/components/schemas/DistributionWidgetRequest'
          maxItems: 1
          minItems: 1
          type: array
        show_legend:
          description: Whether or not to display the legend on this widget
          type: boolean
        time:
          $ref: '#/components/schemas/WidgetTime'
        title:
          description: Title of the widget
          type: string
        title_align:
          $ref: '#/components/schemas/WidgetTextAlign'
        title_size:
          description: Size of the title
          type: string
        type:
          default: distribution
          description: Type of the widget
          readOnly: true
          type: string
      required:
      - type
      - requests
      type: object
    DistributionWidgetRequest:
      properties:
        apm_query:
          $ref: '#/components/schemas/LogQueryDefinition'
        event_query:
          $ref: '#/components/schemas/EventQueryDefinition'
        log_query:
          $ref: '#/components/schemas/LogQueryDefinition'
        network_query:
          $ref: '#/components/schemas/LogQueryDefinition'
        process_query:
          $ref: '#/components/schemas/ProcessQueryDefinition'
        q:
          type: string
        rum_query:
          $ref: '#/components/schemas/LogQueryDefinition'
        style:
          $ref: '#/components/schemas/WidgetStyle'
      type: object
    Downtime:
      properties:
        active:
          example: true
          readOnly: true
          type: boolean
        canceled:
          example: 1412799983
          format: int64
          nullable: true
          readOnly: true
          type: integer
        creator_id:
          example: 123456
          format: int32
          maximum: 2147483647
          readOnly: true
          type: integer
        disabled:
          example: false
          type: boolean
        downtime_type:
          example: 2
          format: int32
          maximum: 2147483647
          readOnly: true
          type: integer
        end:
          example: 1412793983
          format: int64
          nullable: true
          type: integer
        id:
          example: 1625
          format: int64
          readOnly: true
          type: integer
        message:
          example: Message on the downtime
          type: string
        monitor_id:
          example: 123456
          format: int64
          nullable: true
          type: integer
        monitor_tags:
          example:
          - '*'
          items:
            type: string
          type: array
        parent_id:
          example: 123
          format: int64
          nullable: true
          type: integer
        recurrence:
          $ref: '#/components/schemas/DowntimeRecurrence'
        scope:
          example:
          - env:staging
          items:
            type: string
          type: array
        start:
          example: 1412792983
          format: int64
          type: integer
        timezone:
          example: America/New_York
          type: string
        updater_id:
          example: 123456
          format: int32
          maximum: 2147483647
          readOnly: true
          type: integer
      type: object
    DowntimeRecurrence:
      nullable: true
      properties:
        period:
          example: 1
          format: int32
          maximum: 2147483647
          type: integer
        type:
          example: weeks
          type: string
        until_date:
          example: 1447786293
          format: int64
          nullable: true
          type: integer
        until_occurrences:
          example: 2
          format: int32
          maximum: 2147483647
          nullable: true
          type: integer
        week_days:
          example:
          - Mon
          - Tue
          items:
            type: string
          type: array
      type: object
    Event:
      properties:
        aggregation_key:
          description: An arbitrary string to use for aggregation. Limited to 100
            characters. If you specify a key, all events using that key are grouped
            together in the Event Stream.
          maxLength: 100
          type: string
        alert_type:
          $ref: '#/components/schemas/EventAlertType'
        date_happened:
          description: POSIX timestamp of the event. Must be sent as an integer (i.e.
            no quotes). Limited to events no older than 1 year, 24 days (389 days)
          format: int64
          type: integer
        device_name:
          description: A list of device names to post the event with.
          items:
            type: string
          type: array
        host:
          description: Host name to associate with the event. Any tags associated
            with the host are also applied to this event.
          type: string
        id:
          format: int64
          readOnly: true
          type: integer
        payload:
          example: '{}'
          readOnly: true
          type: string
        priority:
          $ref: '#/components/schemas/EventPriority'
        related_event_id:
          description: ID of the parent event. Must be sent as an integer (i.e. no
            quotes).
          format: int64
          type: integer
        source_type_name:
          description: 'The type of event being posted. Options: nagios, hudson, jenkins,
            my_apps, chef, puppet, git, bitbucket, ... [Complete list of source attribute
            values](https://docs.datadoghq.com/integrations/faq/list-of-api-source-attribute-value)'
          type: string
        tags:
          description: A list of tags to apply to the event.
          example:
          - environment:test
          items:
            type: string
          type: array
        text:
          description: The body of the event. Limited to 4000 characters. The text
            supports markdown. Use msg_text with the Datadog Ruby library
          example: Oh boy!
          maxLength: 4000
          type: string
        title:
          description: The event title. Limited to 100 characters. Use msg_title with
            the Datadog Ruby library.
          example: Did you hear the news today?
          maxLength: 100
          type: string
        url:
          readOnly: true
          type: string
      required:
      - title
      - text
      type: object
    EventAlertType:
      description: 'If it is an alert event, set its type between: error, warning,
        info, and success.'
      enum:
      - error
      - warning
      - info
      - success
      example: info
      type: string
      x-enum-varnames:
      - ERROR
      - WARNING
      - INFO
      - SUCCESS
    EventListResponse:
      properties:
        events:
          items:
            $ref: '#/components/schemas/Event'
          type: array
        status:
          type: string
      type: object
    EventPriority:
      description: 'The priority of the event: normal or low.'
      enum:
      - normal
      - low
      example: normal
      type: string
      x-enum-varnames:
      - NORMAL
      - LOW
    EventQueryDefinition:
      properties:
        search:
          type: string
        tags_execution:
          description: The execution method for multi-value filters. Can be either
            and or or
          type: string
      required:
      - search
      - tags_execution
      type: object
    EventResponse:
      properties:
        event:
          $ref: '#/components/schemas/Event'
        status:
