          example:
          - web
          - gateway
          items:
            description: Attribute used as a source to define the log associated date.
            type: string
          type: array
        type:
          $ref: '#/components/schemas/LogsDateRemapperType'
      required:
      - sources
      - type
      type: object
    LogsDateRemapperType:
