            retries: 2
          id: 00000000-aba1-0000-0000-000000000000
          relationships:
            steps:
              data:
              - id: 00000000-aba1-0000-0000-000000000000
                type: steps
            teams:
              data:
              - id: 00000000-da3a-0000-0000-000000000000
                type: teams
          type: policies
        included:
        - attributes:
            avatar: ''
            description: Team 1 description
            handle: team1
            name: Team 1
          id: 00000000-da3a-0000-0000-000000000000
          type: teams
        - attributes:
            assignment: default
            escalate_after_seconds: 3600
          id: 00000000-aba1-0000-0000-000000000000
          relationships:
            targets:
              data:
              - id: 00000000-aba1-0000-0000-000000000000
                type: users
              - id: 00000000-aba2-0000-0000-000000000000
                type: schedules
              - id: 00000000-aba2-0000-0000-000000000000_previous
                type: schedule_target
              - id: 00000000-aba3-0000-0000-000000000000
                type: teams
          type: steps
        - id: 00000000-aba1-0000-0000-000000000000
          type: users
        - id: 00000000-aba2-0000-0000-000000000000
          type: schedules
        - attributes:
            position: previous
          id: 00000000-aba2-0000-0000-000000000000_previous
          relationships:
            schedule:
              data:
                id: 00000000-aba2-0000-0000-000000000000
                type: schedules
          type: schedule_target
        - id: 00000000-aba3-0000-0000-000000000000
          type: teams
