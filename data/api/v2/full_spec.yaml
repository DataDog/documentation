openapi: 3.0.0
paths:
  /api/unstable/fleet/agent_versions:
    get:
      description: 'Retrieve a list of all available Datadog Agent versions.


        This endpoint returns the available Agent versions that can be deployed to
        your fleet.

        These versions are used when creating deployments or configuring schedules
        for

        automated Agent upgrades.'
      operationId: ListFleetAgentVersions
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FleetAgentVersionsResponse'
          description: OK
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '403':
          $ref: '#/components/responses/ForbiddenResponse'
        '404':
          $ref: '#/components/responses/NotFoundResponse'
        '429':
          $ref: '#/components/responses/TooManyRequestsResponse'
      security:
      - apiKeyAuth: []
        appKeyAuth: []
      summary: List all available Agent versions
      tags:
      - Fleet Automation
      x-menu-order: 0
      x-permission:
        operator: AND
        permissions:
        - hosts_read
      x-unstable: 'This endpoint is in Preview and may introduce breaking changes.

        If you have any feedback, contact [Datadog support](https://docs.datadoghq.com/help/).'
  /api/unstable/fleet/agents:
    get:
      description: 'Retrieve a paginated list of all Datadog Agents.

        This endpoint returns a paginated list of all Datadog Agents with support
        for pagination, sorting, and filtering.

        Use the `page_number` and `page_size` query parameters to paginate through
        results.'
      operationId: ListFleetAgents
      parameters:
      - description: Page number for pagination (must be greater than 0).
        in: query
        name: page_number
        required: false
        schema:
          format: int64
          minimum: 1
          type: integer
      - description: Number of results per page (must be greater than 0 and less than
          or equal to 100).
        in: query
        name: page_size
        required: false
        schema:
          default: 10
          format: int64
          maximum: 100
          minimum: 1
          type: integer
      - description: Attribute to sort by.
        in: query
        name: sort_attribute
        required: false
        schema:
          type: string
      - description: Sort order (true for descending, false for ascending).
        in: query
        name: sort_descending
        required: false
        schema:
          type: boolean
      - description: Comma-separated list of tags to filter agents.
        in: query
        name: tags
        required: false
        schema:
          type: string
      - description: Filter string for narrowing down agent results.
        example: hostname:my-hostname OR env:dev
        in: query
        name: filter
        required: false
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FleetAgentsResponse'
          description: OK
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '403':
          $ref: '#/components/responses/ForbiddenResponse'
        '404':
          $ref: '#/components/responses/NotFoundResponse'
        '429':
          $ref: '#/components/responses/TooManyRequestsResponse'
      security:
      - apiKeyAuth: []
        appKeyAuth: []
      summary: List all Datadog Agents
      tags:
      - Fleet Automation
      x-menu-order: 1
      x-permission:
        operator: AND
        permissions:
        - hosts_read
      x-unstable: 'This endpoint is in Preview and may introduce breaking changes.

        If you have any feedback, contact [Datadog support](https://docs.datadoghq.com/help/).'
  /api/unstable/fleet/agents/{agent_key}:
    get:
      description: 'Retrieve detailed information about a specific Datadog Agent.

        This endpoint returns comprehensive information about an agent including:

        - Agent details and metadata

        - Configured integrations organized by status (working, warning, error, missing)

        - Detected integrations

        - Configuration files and layers'
      operationId: GetFleetAgentInfo
      parameters:
      - description: The unique identifier (agent key) for the Datadog Agent.
        in: path
        name: agent_key
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FleetAgentInfoResponse'
          description: OK
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '403':
          $ref: '#/components/responses/ForbiddenResponse'
        '404':
          $ref: '#/components/responses/NotFoundResponse'
        '429':
          $ref: '#/components/responses/TooManyRequestsResponse'
      security:
      - apiKeyAuth: []
        appKeyAuth: []
      summary: Get detailed information about an agent
      tags:
      - Fleet Automation
      x-menu-order: 2
      x-permission:
        operator: AND
        permissions:
        - hosts_read
      x-unstable: 'This endpoint is in Preview and may introduce breaking changes.

        If you have any feedback, contact [Datadog support](https://docs.datadoghq.com/help/).'
  /api/unstable/fleet/deployments:
    get:
      description: 'Retrieve a list of all deployments for fleet automation.

        Use the `page_size` and `page_offset` parameters to paginate results.'
      operationId: ListFleetDeployments
      parameters:
      - description: Number of deployments to return per page. Maximum value is 100.
        in: query
        name: page_size
        required: false
        schema:
          default: 10
          format: int64
          maximum: 100
          type: integer
      - description: Index of the first deployment to return. Use this with `page_size`
          to paginate through results.
        in: query
        name: page_offset
        required: false
        schema:
          default: 0
          format: int64
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FleetDeploymentsResponse'
          description: OK
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '403':
          $ref: '#/components/responses/ForbiddenResponse'
        '429':
          $ref: '#/components/responses/TooManyRequestsResponse'
      security:
      - apiKeyAuth: []
        appKeyAuth: []
      summary: List all deployments
      tags:
      - Fleet Automation
      x-menu-order: 3
      x-permission:
        operator: AND
        permissions:
        - hosts_read
      x-unstable: 'This endpoint is in Preview and may introduce breaking changes.

        If you have any feedback, contact [Datadog support](https://docs.datadoghq.com/help/).'
  /api/unstable/fleet/deployments/configure:
    post:
      description: "Create a new deployment to apply configuration changes\nto a fleet
        of hosts matching the specified filter query.\n\nThis endpoint supports two
        types of configuration operations:\n- `merge-patch`: Merges the provided patch
        data with the existing configuration file,\n  creating the file if it doesn't
        exist\n- `delete`: Removes the specified configuration file from the target
        hosts\n\nThe deployment is created and started automatically. You can specify
        multiple configuration\noperations that will be executed in order on each
        target host. Use the filter query to target\nspecific hosts using the Datadog
        query syntax."
      operationId: CreateFleetDeploymentConfigure
      requestBody:
        content:
          application/json:
            examples:
              add_log_integration:
                summary: Add log integrations for multiple services
                value:
                  data:
                    attributes:
                      config_operations:
                      - file_op: merge-patch
                        file_path: /conf.d/postgres.d/logs.yaml
                        patch:
                          logs:
                          - path: /var/log/postgres.log
                            service: postgres1
                            source: postgres
                            type: file
                      - file_op: merge-patch
                        file_path: /conf.d/kafka.d/logs.yaml
                        patch:
                          logs:
                          - path: /var/log/kafka.log
                            service: kafka1
                            source: kafka
                            type: file
                      filter_query: env:prod
                    type: deployment
              comprehensive_configuration:
                summary: Comprehensive example with multiple configuration file types
                value:
                  data:
                    attributes:
                      config_operations:
                      - file_op: merge-patch
                        file_path: /datadog.yaml
                        patch:
                          apm_config:
                            apm_dd_url: https://trace.agent.datadoghq.com
                            enabled: true
                          log_level: info
                          logs_enabled: true
                          process_config:
                            enabled: true
                      - file_op: merge-patch
                        file_path: /security-agent.yaml
                        patch:
                          runtime_security_config:
                            enabled: true
                            fim_enabled: true
                      - file_op: merge-patch
                        file_path: /system-probe.yaml
                        patch:
                          network_config:
                            enabled: true
                          service_monitoring_config:
                            enabled: true
                      - file_op: merge-patch
                        file_path: /application_monitoring.yaml
                        patch:
                          enabled: true
                          server:
                            host: 0.0.0.0
                            port: 8126
                      - file_op: merge-patch
                        file_path: /conf.d/logs.d/custom-app.yaml
                        patch:
                          logs:
                          - path: /var/log/custom-app/*.log
                            service: custom-app
                            source: custom
                            type: file
                      - file_op: merge-patch
                        file_path: /conf.d/docker.d/docker-logs.yaml
                        patch:
                          logs:
                          - service: docker
                            source: docker
                            type: docker
                      - file_op: merge-patch
                        file_path: /conf.d/snmp.d/network-devices.yaml
                        patch:
                          init_config:
                            loader: core
                          instances:
                          - community_string: public
                            ip_address: 192.168.1.1
                      - file_op: merge-patch
                        file_path: /conf.d/postgres.d/conf.yaml
                        patch:
                          instances:
                          - dbname: postgres
                            host: localhost
                            port: 5432
                            username: datadog
                      - file_op: delete
                        file_path: /conf.d/deprecated-integration.yaml
                      filter_query: env:prod AND datacenter:us-east-1
                    type: deployment
              delete_config_file:
                summary: Delete a configuration file
                value:
                  data:
                    attributes:
                      config_operations:
                      - file_op: delete
                        file_path: /conf.d/old-integration.yaml
                      filter_query: env:dev
                    type: deployment
              enable_apm_and_logs:
                summary: Enable APM and Logs products
                value:
                  data:
                    attributes:
                      config_operations:
                      - file_op: merge-patch
                        file_path: /datadog.yaml
                        patch:
                          apm_config:
                            enabled: true
                          log_level: debug
                          logs_enabled: true
                      filter_query: env:prod AND service:web
                    type: deployment
              simple_log_level:
                summary: Set log level to info
                value:
                  data:
                    attributes:
                      config_operations:
                      - file_op: merge-patch
                        file_path: /datadog.yaml
                        patch:
                          log_level: info
                      filter_query: env:staging
                    type: deployment
            schema:
              $ref: '#/components/schemas/FleetDeploymentConfigureCreateRequest'
        description: Request payload containing the deployment details.
        required: true
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FleetDeploymentResponse'
          description: CREATED
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '403':
          $ref: '#/components/responses/ForbiddenResponse'
        '429':
          $ref: '#/components/responses/TooManyRequestsResponse'
      security:
      - apiKeyAuth: []
        appKeyAuth: []
      summary: Create a configuration deployment
      tags:
      - Fleet Automation
      x-menu-order: 4
      x-permission:
        operator: AND
        permissions:
        - agent_upgrade_write
        - fleet_policies_write
      x-unstable: 'This endpoint is in Preview and may introduce breaking changes.

        If you have any feedback, contact [Datadog support](https://docs.datadoghq.com/help/).'
  /api/unstable/fleet/deployments/upgrade:
    post:
      description: 'Create and immediately start a new package upgrade

        on hosts matching the specified filter query.


        This endpoint allows you to upgrade the Datadog Agent to a specific version

        on hosts matching the specified filter query.


        The deployment is created and started automatically. The system will:

        1. Identify all hosts matching the filter query

        2. Validate that the specified version is available

        3. Begin rolling out the package upgrade to the target hosts'
      operationId: CreateFleetDeploymentUpgrade
      requestBody:
        content:
          application/json:
            examples:
              upgrade_agent:
                summary: Upgrade Datadog Agent to version 7.52.0
                value:
                  data:
                    attributes:
                      filter_query: env:prod AND service:web
                      target_packages:
                      - name: datadog-agent
                        version: 7.52.0
                    type: deployment
              upgrade_multiple_packages:
                summary: Upgrade multiple packages
                value:
                  data:
                    attributes:
                      filter_query: env:staging
                      target_packages:
                      - name: datadog-agent
                        version: 7.52.0-1
                      - name: datadog-apm-inject
                        version: 0.10.0
                    type: deployment
            schema:
              $ref: '#/components/schemas/FleetDeploymentPackageUpgradeCreateRequest'
        description: Request payload containing the package upgrade details.
        required: true
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FleetDeploymentResponse'
          description: CREATED
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '403':
          $ref: '#/components/responses/ForbiddenResponse'
        '404':
          $ref: '#/components/responses/NotFoundResponse'
        '429':
          $ref: '#/components/responses/TooManyRequestsResponse'
      security:
      - apiKeyAuth: []
        appKeyAuth: []
      summary: Upgrade hosts
      tags:
      - Fleet Automation
      x-menu-order: 5
      x-permission:
        operator: AND
        permissions:
        - agent_upgrade_write
        - fleet_policies_write
      x-unstable: 'This endpoint is in Preview and may introduce breaking changes.

        If you have any feedback, contact [Datadog support](https://docs.datadoghq.com/help/).'
  /api/unstable/fleet/deployments/{deployment_id}:
    get:
      description: "Retrieve detailed information about a specific deployment using
        its unique identifier.\nThis endpoint returns comprehensive information about
        a deployment, including:\n- Deployment metadata (ID, type, filter query)\n-
        Total number of target hosts\n- Current high-level status (pending, running,
        succeeded, failed)\n- Estimated completion time\n- Configuration operations
        that were or are being applied\n- Detailed host list: A paginated array of
        hosts included in this deployment with individual\n  host status, current
        package versions, and any errors\n\nThe host list provides visibility into
        the per-host execution status, allowing you to:\n- Monitor which hosts have
        completed successfully\n- Identify hosts that are still in progress\n- Investigate
        failures on specific hosts\n- View current package versions installed on each
        host (including initial, target, and current\n  versions for each package)\n\nPagination:
        Use the `limit` and `page` query parameters to paginate through hosts. The
        response\nincludes pagination metadata in the `meta.hosts` field with information
        about the current page,\ntotal pages, and total host count. The default page
        size is 50 hosts, with a maximum of 100."
      operationId: GetFleetDeployment
      parameters:
      - description: The unique identifier of the deployment to retrieve.
        example: abc-def-ghi
        in: path
        name: deployment_id
        required: true
        schema:
          type: string
      - description: Maximum number of hosts to return per page. Default is 50, maximum
          is 100.
        in: query
        name: limit
        required: false
        schema:
          default: 50
          format: int64
          maximum: 100
          type: integer
      - description: Page index for pagination (zero-based). Use this to retrieve
          subsequent pages of hosts.
        in: query
        name: page
        required: false
        schema:
          default: 0
          format: int64
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FleetDeploymentResponse'
          description: OK
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '403':
          $ref: '#/components/responses/ForbiddenResponse'
        '404':
          $ref: '#/components/responses/NotFoundResponse'
        '429':
          $ref: '#/components/responses/TooManyRequestsResponse'
      security:
      - apiKeyAuth: []
        appKeyAuth: []
      summary: Get a configuration deployment by ID
      tags:
      - Fleet Automation
      x-menu-order: 6
      x-permission:
        operator: AND
        permissions:
        - hosts_read
      x-unstable: 'This endpoint is in Preview and may introduce breaking changes.

        If you have any feedback, contact [Datadog support](https://docs.datadoghq.com/help/).'
  /api/unstable/fleet/deployments/{deployment_id}/cancel:
    post:
      description: 'Cancel an active deployment and stop all pending operations.

        When you cancel a deployment:

        - All pending operations on hosts that haven''t started yet are stopped

        - Operations currently in progress on hosts may complete or be interrupted,
        depending on their current state

        - Configuration changes or package upgrades already applied to hosts are not
        rolled back


        After cancellation, you can view the final state of the deployment using the
        GET endpoint to see which hosts

        were successfully updated before the cancellation.'
      operationId: CancelFleetDeployment
      parameters:
      - description: The unique identifier of the deployment to cancel.
        example: abc-def-ghi
        in: path
        name: deployment_id
        required: true
        schema:
          type: string
      responses:
        '204':
          description: Deployment successfully canceled.
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '403':
          $ref: '#/components/responses/ForbiddenResponse'
        '404':
          $ref: '#/components/responses/NotFoundResponse'
        '429':
          $ref: '#/components/responses/TooManyRequestsResponse'
      security:
      - apiKeyAuth: []
        appKeyAuth: []
      summary: Cancel a deployment
      tags:
      - Fleet Automation
      x-menu-order: 7
      x-permission:
        operator: AND
        permissions:
        - agent_upgrade_write
        - fleet_policies_write
      x-unstable: 'This endpoint is in Preview and may introduce breaking changes.

        If you have any feedback, contact [Datadog support](https://docs.datadoghq.com/help/).'
  /api/unstable/fleet/schedules:
    get:
      description: 'Retrieve a list of all schedules for automated fleet deployments.


        Schedules allow you to automate package upgrades by defining maintenance windows

        and recurrence rules. Each schedule automatically creates deployments based
        on its

        configuration.'
      operationId: ListFleetSchedules
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FleetSchedulesResponse'
          description: OK
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '403':
          $ref: '#/components/responses/ForbiddenResponse'
        '429':
          $ref: '#/components/responses/TooManyRequestsResponse'
      security:
      - apiKeyAuth: []
        appKeyAuth: []
      summary: List all schedules
      tags:
      - Fleet Automation
      x-menu-order: 8
      x-permission:
        operator: AND
        permissions:
        - hosts_read
      x-unstable: 'This endpoint is in Preview and may introduce breaking changes.

        If you have any feedback, contact [Datadog support](https://docs.datadoghq.com/help/).'
    post:
      description: 'Create a new schedule for automated package upgrades.


        Schedules define when and how often to automatically deploy package upgrades
        to a fleet

        of hosts. Each schedule includes:

        - A filter query to select target hosts

        - A recurrence rule defining maintenance windows

        - A version strategy (e.g., always latest, or N versions behind latest)


        When the schedule triggers during a maintenance window, it automatically creates
        a

        deployment that upgrades the Datadog Agent to the specified version on all
        matching hosts.'
      operationId: CreateFleetSchedule
      requestBody:
        content:
          application/json:
            examples:
              conservative_staging:
                summary: Conservative staging updates (N-1 version)
                value:
                  data:
                    attributes:
                      name: Staging Environment - Conservative Updates
                      query: env:staging
                      rule:
                        days_of_week:
                        - Fri
                        maintenance_window_duration: 240
                        start_maintenance_window: '22:00'
                        timezone: UTC
                      status: active
                      version_to_latest: 1
                    type: schedule
              weekly_production_update:
                summary: Weekly production agent updates
                value:
                  data:
                    attributes:
                      name: Weekly Production Agent Updates
                      query: env:prod
                      rule:
                        days_of_week:
                        - Mon
                        - Wed
                        maintenance_window_duration: 180
                        start_maintenance_window: 02:00
                        timezone: America/New_York
                      status: active
                      version_to_latest: 0
                    type: schedule
            schema:
              $ref: '#/components/schemas/FleetScheduleCreateRequest'
        description: Request payload containing the schedule details.
        required: true
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FleetScheduleResponse'
          description: CREATED
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '403':
          $ref: '#/components/responses/ForbiddenResponse'
        '429':
          $ref: '#/components/responses/TooManyRequestsResponse'
      security:
      - apiKeyAuth: []
        appKeyAuth: []
      summary: Create a schedule
      tags:
      - Fleet Automation
      x-menu-order: 9
      x-permission:
        operator: AND
        permissions:
        - agent_upgrade_write
      x-unstable: 'This endpoint is in Preview and may introduce breaking changes.

        If you have any feedback, contact [Datadog support](https://docs.datadoghq.com/help/).'
  /api/unstable/fleet/schedules/{id}:
    delete:
      description: 'Delete a schedule permanently.


        When you delete a schedule:

        - The schedule is permanently removed and will no longer create deployments

        - Any deployments already created by this schedule are not affected

        - This action cannot be undone


        If you want to temporarily stop a schedule from creating deployments, consider

        updating its status to "inactive" instead of deleting it.'
      operationId: DeleteFleetSchedule
      parameters:
      - description: The unique identifier of the schedule to delete.
        example: abc-def-ghi-123
        in: path
        name: id
        required: true
        schema:
          type: string
      responses:
        '204':
          description: Schedule successfully deleted.
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '403':
          $ref: '#/components/responses/ForbiddenResponse'
        '404':
          $ref: '#/components/responses/NotFoundResponse'
        '429':
          $ref: '#/components/responses/TooManyRequestsResponse'
      security:
      - apiKeyAuth: []
        appKeyAuth: []
      summary: Delete a schedule
      tags:
      - Fleet Automation
      x-menu-order: 12
      x-permission:
        operator: AND
        permissions:
        - agent_upgrade_write
      x-unstable: 'This endpoint is in Preview and may introduce breaking changes.

        If you have any feedback, contact [Datadog support](https://docs.datadoghq.com/help/).'
    get:
      description: 'Retrieve detailed information about a specific schedule using
        its unique identifier.


        This endpoint returns comprehensive information about a schedule, including:

        - Schedule metadata (ID, name, creation/update timestamps)

        - Filter query for selecting target hosts

        - Recurrence rule defining when deployments are triggered

        - Version strategy for package upgrades

        - Current status (active or inactive)'
      operationId: GetFleetSchedule
      parameters:
      - description: The unique identifier of the schedule to retrieve.
        example: abc-def-ghi-123
        in: path
        name: id
        required: true
        schema:
          type: string
      responses:
