google_cloud_functions:
  - description: Moyenne des temps d'exécution des fonctions.
    integration: google_cloud_functions
    metric_name: gcp.cloudfunctions.function.execution_times.avg
    metric_type: gauge
    orientation: '0'
    short_name: exec times avg
    unit_name: nanosecond
  - description: Estimation du temps d'exécution des requêtes.
    integration: google_cloud_functions
    metric_name: gcp.cloudfunctions.function.execution_times.samplecount
    metric_type: count
    orientation: '0'
    short_name: exec times samplecount
    unit_name: occurrence
  - description: Maximum des temps d'exécution des fonctions.
    integration: google_cloud_functions
    metric_name: gcp.cloudfunctions.function.execution_times.max
    metric_type: gauge
    orientation: '0'
    short_name: exec times max
    unit_name: nanosecond
  - description: Minimum des temps d'exécution des fonctions.
    integration: google_cloud_functions
    metric_name: gcp.cloudfunctions.function.execution_times.min
    metric_type: gauge
    orientation: '0'
    short_name: exec times min
    unit_name: nanosecond
  - description: >-
      Somme de la déviation quadratique pour les temps d'exécution des
      fonctions.
    integration: google_cloud_functions
    metric_name: gcp.cloudfunctions.function.execution_times.sumsqdev
    metric_type: gauge
    orientation: '0'
    short_name: exec times sumsqdev
    unit_name: nanosecond
  - description: Nombre d'exceptions de fonction.
    integration: google_cloud_functions
    metric_name: gcp.cloudfunctions.function.execution_count
    metric_type: count
    orientation: '-1'
    short_name: cloudfunctions executions
    unit_name: occurrence
