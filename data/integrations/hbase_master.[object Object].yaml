hbase_master:
  - description: 'L''âge de la plus longue région en transition, en millisecondes'
    integration: hbase_master
    metric_name: hbase.master.assignmentmanager.rit_oldest_age
    metric_type: gauge
    orientation: '0'
    unit_name: millisecond
  - description: >-
      Le nombre de régions qui sont en transition depuis plus longtemps qu'un
      certain seuil.
    integration: hbase_master
    metric_name: hbase.master.assignmentmanager.rit_count_over_threshold
    metric_type: gauge
    orientation: '0'
  - description: Nombre de régions en transition.
    integration: hbase_master
    metric_name: hbase.master.assignmentmanager.rit_count
    metric_type: gauge
    orientation: '0'
  - integration: hbase_master
    metric_name: hbase.master.assignmentmanager.assign.min
    metric_type: gauge
    orientation: '0'
  - integration: hbase_master
    metric_name: hbase.master.assignmentmanager.assign.max
    metric_type: gauge
    orientation: '0'
  - integration: hbase_master
    metric_name: hbase.master.assignmentmanager.assign.mean
    metric_type: gauge
    orientation: '0'
  - integration: hbase_master
    metric_name: hbase.master.assignmentmanager.assign.median
    metric_type: gauge
    orientation: '0'
  - integration: hbase_master
    metric_name: hbase.master.assignmentmanager.assign.percentile.99
    metric_type: gauge
    orientation: '0'
  - description: Nombre de bytes dans les files d'appel
    integration: hbase_master
    metric_name: hbase.master.ipc.queue_size
    metric_type: gauge
    orientation: '0'
    unit_name: byte
  - description: Nombre d'appels dans la file d'attente d'appels générale.
    integration: hbase_master
    metric_name: hbase.master.ipc.num_calls_in_general_queue
    metric_type: gauge
    orientation: '0'
  - description: Nombre d'appels dans la file d'attente d'appels de réplication.
    integration: hbase_master
    metric_name: hbase.master.ipc.num_calls_in_replication_queue
    metric_type: gauge
    orientation: '0'
  - description: Nombre d'appels dans la file d'attente d'appels de priorité.
    integration: hbase_master
    metric_name: hbase.master.ipc.num_calls_in_priority_queue
    metric_type: gauge
    orientation: '0'
  - description: Nombre de connexions ouvertes.
    integration: hbase_master
    metric_name: hbase.master.ipc.num_open_connections
    metric_type: gauge
    orientation: '0'
  - description: Nombre de RPC handlers actifs
    integration: hbase_master
    metric_name: hbase.master.ipc.num_active_handler
    metric_type: gauge
    orientation: '0'
  - description: >-
      Temps total d'appel, incluant le temps passé dans une file et de
      processing.
    integration: hbase_master
    metric_name: hbase.master.ipc.total_call_time.max
    metric_type: gauge
    orientation: '0'
    unit_name: millisecond
  - description: >-
      Temps total d'appel, incluant le temps passé dans une file et de
      processing.
    integration: hbase_master
    metric_name: hbase.master.ipc.total_call_time.mean
    metric_type: gauge
    orientation: '0'
    unit_name: millisecond
  - description: >-
      Temps total d'appel, incluant le temps passé dans une file et de
      processing.
    integration: hbase_master
    metric_name: hbase.master.ipc.total_call_time.median
    metric_type: gauge
    orientation: '0'
    unit_name: millisecond
  - description: >-
      Temps total d'appel, incluant le temps passé dans une file et de
      processing.
    integration: hbase_master
    metric_name: hbase.master.ipc.total_call_time.percentile.99
    metric_type: gauge
    orientation: '0'
    unit_name: millisecond
  - description: Is Active Master
    integration: hbase_master
    metric_name: hbase.master.server.tag.is_active_master
    metric_type: gauge
    orientation: '0'
  - description: Nombre de RegionServers
    integration: hbase_master
    metric_name: hbase.master.server.num_region_servers
    metric_type: gauge
    orientation: '0'
  - description: Nombre de RegionServers morts.
    integration: hbase_master
    metric_name: hbase.master.server.num_dead_region_servers
    metric_type: gauge
    orientation: '0'
