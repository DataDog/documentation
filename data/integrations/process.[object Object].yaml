process:
  - description: L'utilisation CPU du processus.
    integration: system
    metric_name: system.processes.cpu.pct
    metric_type: gauge
    orientation: '0'
    short_name: processes cpu pct
    unit_name: percent
  - description: >-
      Le nombre de changements de contexte involontaires effectué par ce
      processus.
    integration: system
    metric_name: system.processes.involuntary_ctx_switches
    metric_type: gauge
    orientation: '0'
    short_name: processes invol ctx switches
    unit_name: event
  - description: Le nombre d’octets lu depuis le disque par ce processus.
    integration: system
    metric_name: system.processes.ioread_bytes
    metric_type: gauge
    orientation: '0'
    short_name: processes io r bytes
    unit_name: byte
  - description: Le nombre de lectures disque de ce processus.
    integration: system
    metric_name: system.processes.ioread_count
    metric_type: gauge
    orientation: '0'
    short_name: processes io r count
    unit_name: read
  - description: Le nombre d'octets écrit sur le disque par ce processus.
    integration: system
    metric_name: system.processes.iowrite_bytes
    metric_type: gauge
    orientation: '0'
    short_name: processes io w bytes
    unit_name: byte
  - description: Le nombre d'écritures sur disque par ce processus.
    integration: system
    metric_name: system.processes.iowrite_count
    metric_type: gauge
    orientation: '0'
    short_name: processes io w count
    unit_name: write
  - description: Le nombre de fautes de pages mineures par seconde pour ce processus.
    integration: system
    metric_name: system.processes.mem.page_faults.minor_faults
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: minor page faults
    unit_name: occurrence
  - description: >-
      Le nombre de fautes de page mineures par seconde pour les enfants de ce
      processus.
    integration: system
    metric_name: system.processes.mem.page_faults.children_minor_faults
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: children minor page faults
    unit_name: occurrence
  - description: Le nombre de fautes de page majeures par seconde pour ce processus.
    integration: system
    metric_name: system.processes.mem.page_faults.major_faults
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: major page faults
    unit_name: occurrence
  - description: >-
      Le nombre de fautes de page majeures par seconde pour les enfants de ce
      processus.
    integration: system
    metric_name: system.processes.mem.page_faults.children_major_faults
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: children major page faults
    unit_name: occurrence
  - description: La consommation mémoire de processus.
    integration: system
    metric_name: system.processes.mem.pct
    metric_type: gauge
    orientation: '0'
    short_name: processes mem pct
    unit_name: percent
  - description: >-
      La mémoire physique non échangée qu'un processus a utilisée et qui ne peut
      pas être partagée avec un autre processus.
    integration: system
    metric_name: system.processes.mem.real
    metric_type: gauge
    orientation: '0'
    short_name: processes mem real
    unit_name: byte
  - description: >-
      La mémoire physique non échangée utilisée par un processus. aka "Resident
      Set Size".
    integration: system
    metric_name: system.processes.mem.rss
    metric_type: gauge
    orientation: '0'
    short_name: processes mem rss
    unit_name: byte
  - description: >-
      La quantité totale de mémoire virtuelle utilisée par le processus. aka
      "Virtual Memory Size".
    integration: system
    metric_name: system.processes.mem.vms
    metric_type: gauge
    orientation: '0'
    short_name: processes mem vms
    unit_name: byte
  - description: Le nombre de processus
    integration: system
    metric_name: system.processes.number
    metric_type: gauge
    orientation: '0'
    short_name: processes number
    unit_name: process
  - description: >-
      e nombre de descripteurs de fichiers utilisés par ce processus (uniquement
      disponible pour les processus exécutés en tant qu'utilisateur dd-agent)
    integration: system
    metric_name: system.processes.open_file_descriptors
    metric_type: gauge
    orientation: '0'
    short_name: processes open fds
  - description: Le nombre de handles utilisés par ce processus.
    integration: system
    metric_name: system.processes.open_handles
    metric_type: gauge
    orientation: '0'
    short_name: processes open handles
  - description: Le nombre de threads utilisés par ce processus.
    integration: system
    metric_name: system.processes.threads
    metric_type: gauge
    orientation: '0'
    short_name: processes threads
    unit_name: thread
  - description: >-
      Le nombre de changements de contexte volontaires effectué par ce
      processus.
    integration: system
    metric_name: system.processes.voluntary_ctx_switches
    metric_type: gauge
    orientation: '0'
    short_name: processes vol ctx switches
    unit_name: event
  - description: La durée moyenne d'exécution de toutes les instances de ce processus.
    integration: system
    metric_name: system.processes.run_time.avg
    metric_type: gauge
    orientation: '0'
    short_name: avg run time
    unit_name: second
  - description: La plus longue durée d'exécution de toutes les instances de ce processus.
    integration: system
    metric_name: system.processes.run_time.max
    metric_type: gauge
    orientation: '0'
    short_name: max run time
    unit_name: second
  - description: La plus courte durée d'exécution de toutes les instances de ce processus.
    integration: system
    metric_name: system.processes.run_time.min
    metric_type: gauge
    orientation: '0'
    short_name: min run time
    unit_name: second
