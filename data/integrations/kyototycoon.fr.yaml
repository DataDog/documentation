kyototycoon:
  - description: Délai de réplication
    integration: kyototycoon
    metric_name: kyototycoon.repl_delay
    metric_type: gauge
    orientation: '0'
    short_name: kyot_repl_delay
    unit_name: millisecond
  - description: Nombre total de threads
    integration: kyototycoon
    metric_name: kyototycoon.serv_thread_count
    metric_type: gauge
    orientation: '0'
    short_name: kyot_serv_thrd
    unit_name: thread
  - description: Nombre total de connections
    integration: kyototycoon
    interval: '10'
    metric_name: kyototycoon.serv_conn_count
    metric_type: rate
    orientation: '0'
    short_name: kyot_serv_conn
    unit_name: connection
  - description: Fréquence de hit get
    integration: kyototycoon
    interval: '10'
    metric_name: kyototycoon.cnt_get
    metric_type: rate
    orientation: '0'
    short_name: kyot_get_hit
    unit_name: hit
  - description: Taux d'échecs
    integration: kyototycoon
    interval: '10'
    metric_name: kyototycoon.cnt_get_misses
    metric_type: rate
    orientation: '0'
    short_name: kyot_get_miss
    unit_name: miss
  - description: Fréquence de hit set
    integration: kyototycoon
    interval: '10'
    metric_name: kyototycoon.cnt_set
    metric_type: rate
    orientation: '0'
    short_name: kyot_set_hit
    unit_name: hit
  - description: Taux de ratés
    integration: kyototycoon
    interval: '10'
    metric_name: kyototycoon.cnt_set_misses
    metric_type: rate
    orientation: '0'
    short_name: kyot_set_miss
    unit_name: miss
  - description: Fréquence de hit deleted
    integration: kyototycoon
    interval: '10'
    metric_name: kyototycoon.cnt_remove
    metric_type: rate
    orientation: '0'
    short_name: kyot_remove_hit
    unit_name: hit
  - description: Taux de ratés supprimés
    integration: kyototycoon
    interval: '10'
    metric_name: kyototycoon.cnt_remove_misses
    metric_type: rate
    orientation: '0'
    short_name: kyot_remove_miss
    unit_name: miss
  - description: Quantité totale d'enregistrements
    integration: kyototycoon
    metric_name: kyototycoon.count
    metric_type: gauge
    orientation: '0'
    short_name: kyot_db_count
    unit_name: record
  - description: Taille actuelle de la base de données kyoto tycoon
    integration: kyototycoon
    metric_name: kyototycoon.size
    metric_type: gauge
    orientation: '0'
    short_name: kyot_db_size
