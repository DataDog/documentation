nfsstat:
  - description: operations per second
    integration: nfsstat
    interval: ''
    metric_name: system.nfs.ops
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: ops per sec
    unit_name: operation
  - description: Longueur de la file de backlog
    integration: nfsstat
    interval: ''
    metric_name: system.nfs.rpc_bklog
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: rpc backlog
    unit_name: item
  - description: Nombre de kilobytes lus par opération
    integration: nfsstat
    interval: ''
    metric_name: system.nfs.read_per_op
    metric_type: gauge
    orientation: '0'
    per_unit_name: operation
    short_name: read per operation
    unit_name: kibibyte
  - description: Nombre d'opérations de lecture par seconde
    integration: nfsstat
    interval: ''
    metric_name: system.nfs.read.ops
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: operations per sec
    unit_name: operation
  - description: Nombre de kilobytes lus par seconde
    integration: nfsstat
    interval: ''
    metric_name: system.nfs.read_per_s
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: reads per sec
    unit_name: kibibyte
  - description: Nombre de retransmissions lors d'opérations de lecture
    integration: nfsstat
    interval: ''
    metric_name: system.nfs.read.retrans
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: read retransmissions
    unit_name: operation
  - description: Pourcentage de retransmissions lors d'opérations de lecture
    integration: nfsstat
    interval: ''
    metric_name: system.nfs.read.retrans.pct
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: read percent retransmissions
    unit_name: percent
  - description: read operation round trip time
    integration: nfsstat
    interval: ''
    metric_name: system.nfs.read.rtt
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: read round trip time
    unit_name: millisecond
  - description: Temps entre une demande de lecture RPC et sa complétion
    integration: nfsstat
    interval: ''
    metric_name: system.nfs.read.exe
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: read execution time
    unit_name: millisecond
  - description: Nombre de Kilobytes écrits par opérations
    integration: nfsstat
    interval: ''
    metric_name: system.nfs.write_per_op
    metric_type: gauge
    orientation: '0'
    per_unit_name: operation
    short_name: write per operation
    unit_name: kibibyte
  - description: Nombre d'opérations d'écriture par seconde
    integration: nfsstat
    interval: ''
    metric_name: system.nfs.write.ops
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: operations per sec
    unit_name: operation
  - description: Nombre de kilobytes écrits par seconde
    integration: nfsstat
    interval: ''
    metric_name: system.nfs.write_per_s
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: writes per sec
    unit_name: kibibyte
  - description: Nombre de retransmissions lors d'opérations d'écriture
    integration: nfsstat
    interval: ''
    metric_name: system.nfs.write.retrans
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: retransmissions
    unit_name: operation
  - description: Pourcentage de retransmissions lors d'opérations d'écriture
    integration: nfsstat
    interval: ''
    metric_name: system.nfs.write.retrans.pct
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: percent retransmissions
    unit_name: percent
  - description: write operation round trip time
    integration: nfsstat
    interval: ''
    metric_name: system.nfs.write.rtt
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: write round trip time
    unit_name: millisecond
  - description: Temps entre une demande d'écriture RPC et sa complétion
    integration: nfsstat
    interval: ''
    metric_name: system.nfs.write.exe
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: write execution time
    unit_name: millisecond
