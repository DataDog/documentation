amazon_codedeploy:
  - description: Nombre de déploiements
    integration: amazon_codedeploy
    metric_name: aws.codedeploy.deployment
    metric_type: count
    orientation: '0'
    short_name: deployment
    unit_name: event
  - description: >-
      Le temps d'exécution en secondes de la création du déploiement à son
      achèvement.
    integration: amazon_codedeploy
    metric_name: aws.codedeploy.deployment.run_time
    metric_type: gauge
    orientation: '0'
    short_name: run time
    unit_name: second
