amazon_cloudsearch:
  - description: >-
      Le pourcentage de la capacité de recherche de l'index de l'instance qui a
      été utilisée.
    integration: amazon_cloudsearch
    metric_name: aws.cloudsearch.index_utilization
    metric_type: gauge
    orientation: '-1'
    short_name: idx utilization
    unit_name: percent
  - description: Le nombre de partitions sur lesquelles l'index est réparti.
    integration: amazon_cloudsearch
    metric_name: aws.cloudsearch.partitions
    metric_type: gauge
    orientation: '0'
    short_name: partitions
  - description: >-
      Le nombre de documents interrogeables dans l'index de recherche du
      domaine.
    integration: amazon_cloudsearch
    metric_name: aws.cloudsearch.searchable_documents
    metric_type: gauge
    orientation: '0'
    short_name: srchble docs
  - description: >-
      Nombre de requêtes de recherche traitées avec succès par une instance de
      recherche.
    integration: amazon_cloudsearch
    interval: '60'
    metric_name: aws.cloudsearch.successful_requests
    metric_type: count
    orientation: '0'
    short_name: successful requests
