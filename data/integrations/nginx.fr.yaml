nginx:
  - description: >-
      Le nombre de connexions qui attendent les réponses en upstream et/ou
      écrivent des réponses au client.
    integration: nginx
    interval: ''
    metric_name: nginx.net.writing
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: conns writing
    unit_name: connection
  - description: Le nombre de connexions persistantes en attente de travail.
    integration: nginx
    interval: ''
    metric_name: nginx.net.waiting
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: conns waiting
    unit_name: connection
  - description: Le nombre de connexions lisant les requêtes client.
    integration: nginx
    interval: ''
    metric_name: nginx.net.reading
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: conns reading
    unit_name: connection
  - description: Nombre total de connexions actives
    integration: nginx
    interval: ''
    metric_name: nginx.net.connections
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: conns
    unit_name: connection
  - description: Taux de requêtes traitées.
    integration: nginx
    interval: ''
    metric_name: nginx.net.request_per_s
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: req/s
    unit_name: request
  - description: Taux de connexions ouvertes.
    integration: nginx
    interval: ''
    metric_name: nginx.net.conn_opened_per_s
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: conns opened/s
    unit_name: connection
  - description: Taux de connexions droppées.
    integration: nginx
    interval: ''
    metric_name: nginx.net.conn_dropped_per_s
    metric_type: gauge
    orientation: '-1'
    per_unit_name: second
    short_name: conns dropped/s
    unit_name: connection
  - description: Le nombre total d'octets lus sur le serveur proxy
    integration: nginx
    interval: ''
    metric_name: nginx.cache.bypass.bytes
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: cache bypass bytes
    unit_name: byte
  - description: Le nombre total d'octets écrits dans le cache
    integration: nginx
    interval: ''
    metric_name: nginx.cache.bypass.bytes_written
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: cache bypass bytes_written
    unit_name: byte
  - description: Le nombre total de réponses non extraites du cache
    integration: nginx
    interval: ''
    metric_name: nginx.cache.bypass.responses
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: cache bypass responses
    unit_name: réponse
  - description: Le nombre total de réponses écrites dans le cache
    integration: nginx
    interval: ''
    metric_name: nginx.cache.bypass.responses_written
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: cache bypass responses_written
    unit_name: réponse
  - description: >-
      Une valeur booléenne indiquant si le processus "cache loader" charge
      toujours les données du disque dans le cache
    integration: nginx
    interval: ''
    metric_name: nginx.cache.cold
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: cache cold
    unit_name: réponse
  - description: Le nombre total d'octets lus sur le serveur proxy
    integration: nginx
    interval: ''
    metric_name: nginx.cache.expired.bytes
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: cache expired bytes
    unit_name: byte
  - description: Le nombre total d'octets écrits dans le cache
    integration: nginx
    interval: ''
    metric_name: nginx.cache.expired.bytes_written
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: cache expired bytes_written
    unit_name: byte
  - description: Le nombre total de réponses non extraites du cache
    integration: nginx
    interval: ''
    metric_name: nginx.cache.expired.responses
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: cache expired responses
    unit_name: réponse
  - description: Le nombre total de réponses écrites dans le cache
    integration: nginx
    interval: ''
    metric_name: nginx.cache.expired.responses_written
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: cache expired responses_written
    unit_name: réponse
  - description: Le nombre total d'octets lus depuis le cache
    integration: nginx
    interval: ''
    metric_name: nginx.cache.hit.bytes
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: cache hit bytes
    unit_name: byte
  - description: Le nombre total de réponses lues depuis le cache
    integration: nginx
    interval: ''
    metric_name: nginx.cache.hit.responses
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: cache hit responses
    unit_name: réponse
  - description: La limite de la taille maximale du cache spécifiée dans la configuration
    integration: nginx
    interval: ''
    metric_name: nginx.cache.max_size
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: cache max size
    unit_name: byte
  - description: Le nombre total d'octets lus sur le serveur proxy
    integration: nginx
    interval: ''
    metric_name: nginx.cache.miss.bytes
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: cache miss bytes
    unit_name: byte
  - description: Le nombre total d'octets écrits dans le cache
    integration: nginx
    interval: ''
    metric_name: nginx.cache.miss.bytes_written
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: cache miss bytes_written
    unit_name: byte
  - description: Le nombre total de réponses non extraites du cache
    integration: nginx
    interval: ''
    metric_name: nginx.cache.miss.responses
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: cache miss responses
    unit_name: réponse
  - description: Le nombre total de réponses écrites dans le cache
    integration: nginx
    interval: ''
    metric_name: nginx.cache.miss.responses_written
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: cache miss responses_written
    unit_name: réponse
  - description: Le nombre total d'octets lus depuis le cache
    integration: nginx
    interval: ''
    metric_name: nginx.cache.revalidated.bytes
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: cache revalidated bytes
    unit_name: byte
  - description: Le nombre total de réponses lues depuis le cache
    integration: nginx
    interval: ''
    metric_name: nginx.cache.revalidated.response
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: cache revalidated responses
    unit_name: responses
  - description: La taille actuelle du cache
    integration: nginx
    interval: ''
    metric_name: nginx.cache.size
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: cache size
    unit_name: réponse
  - description: Le nombre total d'octets lus depuis le cache
    integration: nginx
    interval: ''
    metric_name: nginx.cache.stale.bytes
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: cache stale bytes
    unit_name: byte
  - description: Le nombre total de réponses lues depuis le cache
    integration: nginx
    interval: ''
    metric_name: nginx.cache.stale.responses
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: cache stale responses
    unit_name: réponse
  - description: Le nombre total d'octets lus depuis le cache
    integration: nginx
    interval: ''
    metric_name: nginx.cache.updating.bytes
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: cache updating bytes
    unit_name: byte
  - description: Le nombre total de réponses lues depuis le cache
    integration: nginx
    interval: ''
    metric_name: nginx.cache.updating.responses
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: cache updating responses
    unit_name: réponse
  - description: Le nombre total de connexions client acceptées.
    integration: nginx
    interval: ''
    metric_name: nginx.connections.accepted
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: conns accepted
    unit_name: connection
  - description: Nombre de connexions client actives.
    integration: nginx
    interval: ''
    metric_name: nginx.connections.active
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: conns active
    unit_name: connection
  - description: Le nombre total de connexions client abandonnées.
    integration: nginx
    interval: ''
    metric_name: nginx.connections.dropped
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: conns dropped
    unit_name: connection
  - description: Le nombre actuel de connexions client inactives.
    integration: nginx
    interval: ''
    metric_name: nginx.connections.idle
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: conns idle
    unit_name: connection
  - description: Le nombre total de rechargements de configuration
    integration: nginx
    interval: ''
    metric_name: nginx.generation
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: generation
    unit_name: reload
  - description: Heure du dernier rechargement de la configuration (temps depuis Epoch).
    integration: nginx
    interval: ''
    metric_name: nginx.load_timestamp
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: load timestamp
    unit_name: millisecond
  - description: L'ID du processus worker qui a traité la demande d'état.
    integration: nginx
    interval: ''
    metric_name: nginx.pid
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: pid
    unit_name: ''
  - description: L'ID du processus maître qui a démarré le processus worker
    integration: nginx
    interval: ''
    metric_name: nginx.ppid
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: ppid
    unit_name: ''
  - description: Nombre total de processus enfants anormalement terminés et réapparus.
    integration: nginx
    interval: ''
    metric_name: nginx.processes.respawned
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: proc respawned
    unit_name: process
  - description: Le nombre actuel de requêtes clients.
    integration: nginx
    interval: ''
    metric_name: nginx.requests.current
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: req current
    unit_name: request
  - description: Le nombre total de requêtes clients.
    integration: nginx
    interval: ''
    metric_name: nginx.requests.total
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: req total
    unit_name: request
  - description: Le nombre total de requêtes traitées sans envoyer de réponse.
    integration: nginx
    interval: ''
    metric_name: nginx.server_zone.discarded
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: server zone discarded
    unit_name: request
  - description: Le nombre de requêtes client en cours de traitement.
    integration: nginx
    interval: ''
    metric_name: nginx.server_zone.processing
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: server zone processing
    unit_name: request
  - description: Le montant total des données reçues des clients.
    integration: nginx
    interval: ''
    metric_name: nginx.server_zone.received
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: server zone rcvd
    unit_name: byte
  - description: Le nombre total de requêtes reçues depuis les clients.
    integration: nginx
    interval: ''
    metric_name: nginx.server_zone.requests
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: server zone req
    unit_name: request
  - description: Le nombre de réponses avec le code d'état 1xx.
    integration: nginx
    interval: ''
    metric_name: nginx.server_zone.responses.1xx
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: server zone resp 1xx
    unit_name: réponse
  - description: Le nombre de réponses avec le code d'état 2xx.
    integration: nginx
    interval: ''
    metric_name: nginx.server_zone.responses.2xx
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: server zone resp 2xx
    unit_name: réponse
  - description: Le nombre de réponses avec le code d'état 3xx.
    integration: nginx
    interval: ''
    metric_name: nginx.server_zone.responses.3xx
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: server zone resp 3xx
    unit_name: réponse
  - description: Le nombre de réponses avec le code d'état 4xx.
    integration: nginx
    interval: ''
    metric_name: nginx.server_zone.responses.4xx
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: server zone resp 4xx
    unit_name: réponse
  - description: Le nombre de réponses avec le code d'état 5xx.
    integration: nginx
    interval: ''
    metric_name: nginx.server_zone.responses.5xx
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: server zone resp 5xx
    unit_name: réponse
  - description: Le nombre total de réponses envoyées aux clients.
    integration: nginx
    interval: ''
    metric_name: nginx.server_zone.responses.total
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: server zone resp total
    unit_name: réponse
  - description: Le montant total des données envoyées aux clients.
    integration: nginx
    interval: ''
    metric_name: nginx.server_zone.sent
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: server zone sent
    unit_name: byte
  - description: Le nombre actuel de pages de mémoire libre
    integration: nginx
    interval: ''
    metric_name: nginx.slab.pages.free
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: slab pages free
    unit_name: page
  - description: Le nombre actuel de pages de mémoire utilisées
    integration: nginx
    interval: ''
    metric_name: nginx.slab.pages.used
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: slab pages used
    unit_name: page
  - description: >-
      Nombre de tentatives infructueuses d'allocation de mémoire de taille
      spécifiée
    integration: nginx
    interval: ''
    metric_name: nginx.slab.slots.fails
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: slab slots fails
    unit_name: request
  - description: Le nombre actuel d'emplacements de mémoire libres
    integration: nginx
    interval: ''
    metric_name: nginx.slab.slots.free
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: slab slots free
    unit_name: slot
  - description: Le nombre total de tentatives d'allocation de mémoire de taille spécifiée
    integration: nginx
    interval: ''
    metric_name: nginx.slab.slots.reqs
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: slab slots reqs
    unit_name: request
  - description: Le nombre actuel d'emplacements de mémoire utilisés
    integration: nginx
    interval: ''
    metric_name: nginx.slab.slots.used
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: slab slots used
    unit_name: slot
  - description: Le nombre total de connexions SSL réussies.
    integration: nginx
    interval: ''
    metric_name: nginx.ssl.handshakes
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: ssl handshakes
    unit_name: ''
  - description: Le nombre total de connexions SSL échouées.
    integration: nginx
    interval: ''
    metric_name: nginx.ssl.handshakes_failed
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: ssl handshakes failed
    unit_name: ''
  - description: >-
      Le nombre total de réutilisations de session au cours de la négociation
      SSL.
    integration: nginx
    interval: ''
    metric_name: nginx.ssl.session_reuses
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: ssl session reuses
    unit_name: ''
  - description: Le nombre total de connexions client accéptées.
    integration: nginx
    interval: ''
    metric_name: nginx.stream.server_zone.connections
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: stream server zone discarded
    unit_name: connection
  - description: Le nombre total de requêtes traitées sans envoyer de réponse.
    integration: nginx
    interval: ''
    metric_name: nginx.stream.server_zone.discarded
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: stream server zone discarded
    unit_name: request
  - description: Le nombre de requêtes client en cours de traitement.
    integration: nginx
    interval: ''
    metric_name: nginx.stream.server_zone.processing
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: stream server zone processing
    unit_name: request
  - description: Le montant total des données reçues des clients.
    integration: nginx
    interval: ''
    metric_name: nginx.stream.server_zone.received
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: stream server zone rcvd
    unit_name: byte
  - description: Le montant total des données envoyées aux clients.
    integration: nginx
    interval: ''
    metric_name: nginx.stream.server_zone.sent
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: stream server zone sent
    unit_name: byte
  - description: Le nombre de réponses avec le code d'état 2xx.
    integration: nginx
    interval: ''
    metric_name: nginx.stream.server_zone.sessions.2xx
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: stream server zone sessions 2xx
    unit_name: session
  - description: Le nombre de réponses avec le code d'état 4xx.
    integration: nginx
    interval: ''
    metric_name: nginx.stream.server_zone.sessions.4xx
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: stream server zone sessions 4xx
    unit_name: session
  - description: Le nombre de réponses avec le code d'état 5xx.
    integration: nginx
    interval: ''
    metric_name: nginx.stream.server_zone.sessions.5xx
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: stream server zone sessions 5xx
    unit_name: session
  - description: Le nombre total de réponses envoyées aux clients.
    integration: nginx
    interval: ''
    metric_name: nginx.stream.server_zone.sessions.total
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: stream server zone sessions total
    unit_name: session
  - description: Le nombre actuel de connexions.
    integration: nginx
    interval: ''
    metric_name: nginx.stream.upstream.peers.active
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: stream upstr peers active
    unit_name: connection
  - description: Une valeur booléenne indiquant si le serveur est un serveur de backup.
    integration: nginx
    interval: ''
    metric_name: nginx.stream.upstream.peers.backup
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: stream upstr peers backup
    unit_name: ''
  - description: Le nombre total de connexions client transférées vers ce serveur.
    integration: nginx
    interval: ''
    metric_name: nginx.stream.upstream.peers.connections
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: stream upstr peers conn
    unit_name: connection
  - description: >-
      La durée (temps écoulé depuis Epoch) où le serveur est devenu “unavail” ou
      “checking” ou “unhealthy”
    integration: nginx
    interval: ''
    metric_name: nginx.stream.upstream.peers.downstart
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: stream upstr peers downstart
    unit_name: millisecond
  - description: >-
      Temps total où le serveur est devenu “unavail” ou “checking” ou
      “unhealthy”
    integration: nginx
    interval: ''
    metric_name: nginx.stream.upstream.peers.downtime
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: stream upstr peers downtime
    unit_name: millisecond
  - description: Nombre total de tentatives infructueuses de communication avec le serveur.
    integration: nginx
    interval: ''
    metric_name: nginx.stream.upstream.peers.fails
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: stream upstr peers fails
    unit_name: fail
  - description: Le nombre total de demandes de vérification de santé effectuées.
    integration: nginx
    interval: ''
    metric_name: nginx.stream.upstream.peers.health_checks.checks
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: stream upstr peers health checks
    unit_name: request
  - description: Le nombre de health checks échoués.
    integration: nginx
    interval: ''
    metric_name: nginx.stream.upstream.peers.health_checks.fails
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: stream upstr peers health fails
    unit_name: fail
  - description: >-
      Booléen indiquant si la dernière demande de vérification d'intégrité a
      réussi et a réussi les tests.
    integration: nginx
    interval: ''
    metric_name: nginx.stream.upstream.peers.health_checks.last_passed
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: stream upstr peers health last
    unit_name: ''
  - description: Combien de fois le serveur est devenu unhealthy (state “unhealthy”).
    integration: nginx
    interval: ''
    metric_name: nginx.stream.upstream.peers.health_checks.unhealthy
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: stream upstr peers health last
    unit_name: ''
  - description: L'ID du serveur.
    integration: nginx
    interval: ''
    metric_name: nginx.stream.upstream.peers.id
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: stream upstr peers id
    unit_name: ''
  - description: Le nombre total d'octets reçus de ce serveur.
    integration: nginx
    interval: ''
    metric_name: nginx.stream.upstream.peers.received
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: stream upstr peers rcvd
    unit_name: byte
  - description: >-
      La durée (temps écoulé depuis Epoch) de la dernière sélection du serveur
      pour traiter une connexion.
    integration: nginx
    interval: ''
    metric_name: nginx.stream.upstream.peers.selected
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: stream upstr peers selected
    unit_name: millisecond
  - description: Le nombre total d'octets envoyé depuis ce serveur.
    integration: nginx
    interval: ''
    metric_name: nginx.stream.upstream.peers.sent
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: stream upstr peers sent
