openstack:
  - description: Charge de travail actuelle sur l'hyperviseur Nova
    integration: openstack
    interval: ''
    metric_name: openstack.nova.current_workload
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: nova workload
    unit_name: ''
  - description: Disque disponible pour l'hypervisor Nova
    integration: openstack
    interval: ''
    metric_name: openstack.nova.disk_available_least
    metric_type: gauge
    orientation: '1'
    per_unit_name: ''
    short_name: nova disk available
    unit_name: gibibyte
  - description: Free disk on the Nova hypervisor
    integration: openstack
    interval: ''
    metric_name: openstack.nova.free_disk_gb
    metric_type: gauge
    orientation: '1'
    per_unit_name: ''
    short_name: nova free disk
    unit_name: gibibyte
  - description: Free RAM on the Nova hypervisor
    integration: openstack
    interval: ''
    metric_name: openstack.nova.free_ram_mb
    metric_type: gauge
    orientation: '1'
    per_unit_name: ''
    short_name: nova free ram
    unit_name: mebibyte
  - description: The average hypervisor load over one minute.
    integration: openstack
    interval: ''
    metric_name: openstack.nova.hypervisor_load.1
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: hypervisor load 1
    unit_name: ''
