    integration: openstack
    interval: ''
    metric_name: openstack.nova.hypervisor_load.5
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: hypervisor load 5
    unit_name: ''
  - description: The average hypervisor load over fifteen minutes.
    integration: openstack
    interval: ''
    metric_name: openstack.nova.hypervisor_load.15
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: hypervisor load 15
    unit_name: ''
  - description: The maximum allowed image metadata definitions for this tenant
