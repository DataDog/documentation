apache:
  - description: Le nombre total de connexions effectuées.
    integration: apache
    metric_name: apache.conns_total
    metric_type: gauge
    orientation: '0'
    short_name: ConnsTotal
    unit_name: connection
  - description: Le nombre de connexions d'écriture asynchrones.
    integration: apache
    metric_name: apache.conns_async_writing
    metric_type: gauge
    orientation: '0'
    short_name: ConnsAsyncWriting
    unit_name: connection
  - description: Le nombre de connexions asynchrones keep alive.
    integration: apache
    metric_name: apache.conns_async_keep_alive
    metric_type: gauge
    orientation: '0'
    short_name: ConnsAsyncKeepAlive
    unit_name: connection
  - description: Le nombre de connexions de fermeture asynchrones.
    integration: apache
    metric_name: apache.conns_async_closing
    metric_type: gauge
    orientation: '0'
    short_name: ConnsAsyncClosing
    unit_name: connection
  - description: Le nombre total d'octets envoyés.
    integration: apache
    metric_name: apache.net.bytes
    metric_type: gauge
    orientation: '0'
    short_name: B served
    unit_name: byte
  - description: Le nombre d'octets envoyés par seconde.
    integration: apache
    metric_name: apache.net.bytes_per_s
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: B per sec
    unit_name: byte
  - description: Le nombre total de requêtes effectuées.
    integration: apache
    metric_name: apache.net.hits
    metric_type: gauge
    orientation: '0'
    short_name: requests
    unit_name: request
  - description: Le nombre de requêtes effectuées par seconde.
    integration: apache
    metric_name: apache.net.request_per_s
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: requests per sec
    unit_name: request
  - description: Pourcentage de CPU utilisé.
    integration: apache
    metric_name: apache.performance.cpu_load
    metric_type: gauge
    orientation: '0'
    short_name: cpu load
    unit_name: percent
  - description: Le nombre de workers servant des requêtes.
    integration: apache
    metric_name: apache.performance.busy_workers
    metric_type: gauge
    orientation: '0'
    short_name: busy workers
    unit_name: thread
  - description: Le nombre de workers inactifs.
    integration: apache
    metric_name: apache.performance.idle_workers
    metric_type: gauge
    orientation: '0'
    short_name: idle workers
    unit_name: thread
  - description: La durée depuis le démarrage du serveur.
    integration: apache
    metric_name: apache.performance.uptime
    metric_type: gauge
    orientation: '0'
    short_name: uptime
    unit_name: second
