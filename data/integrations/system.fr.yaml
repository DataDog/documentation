system:
  - description: >-
      La différence de temps entre l'horloge locale et l'horloge de référence
      NTP.
    integration: system
    interval: ''
    metric_name: ntp.offset
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: ntp offset
    unit_name: second
  - description: Le nombre de threads utilisés par ce processus.
    integration: system
    interval: ''
    metric_name: process.stat.cpu.num_threads
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: process threads
    unit_name: thread
  - description: The percent of time the CPU spent on this process in the kernel.
    integration: system
    interval: ''
    metric_name: process.stat.cpu.system_pct
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: process sys cpu pct
    unit_name: percent
  - description: >-
      The percent of time the CPU spent on this process in the kernel normalized
      by the number of CPUs.
    integration: system
    interval: ''
    metric_name: process.stat.cpu.system_pct.norm
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: process norm sys cpu pct
    unit_name: percent
  - description: The total percent of time the CPU spent on this process.
    integration: system
    interval: ''
    metric_name: process.stat.cpu.total_pct
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: process cpu pct
    unit_name: percent
  - description: >-
      The total percent of time the CPU spent on this process normalized by the
      number of CPUs.
    integration: system
    interval: ''
    metric_name: process.stat.cpu.total_pct.norm
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: process norm cpu pct
    unit_name: percent
  - description: The percent of time the CPU spent on this process in user space.
    integration: system
    interval: ''
    metric_name: process.stat.cpu.user_pct
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: process user cpu pct
    unit_name: percent
  - description: >-
      The percent of time the CPU spent on this process in user space normalized
      by the number of CPUs.
    integration: system
    interval: ''
    metric_name: process.stat.cpu.user_pct.norm
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: process norm user cpu pct
    unit_name: percent
  - description: >-
      La mémoire physique non échangée utilisée par un processus. aka "Resident
      Set Size".
