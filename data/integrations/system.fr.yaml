    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: process io_stat io_read
    unit_name: request
  - description: The number of system write calls per second by this process.
    integration: system
    interval: ''
    metric_name: process.stat.io_stat.io_write_rate
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: process io_stat io_write
