    interval: ''
    metric_name: process.stat.memory.rss
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: process mem rss
    unit_name: byte
  - description: The process memory utilization as a percentage of the total system memory.
    integration: system
    interval: ''
    metric_name: process.stat.memory.rss.pct
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: process mem pct
    unit_name: percent
  - description: >-

      La quantité totale de mémoire virtuelle utilisée par le processus. aka
      "Virtual

      Memory Size".
    integration: system
    interval: ''
    metric_name: process.stat.memory.vms
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: process mem vms
    unit_name: byte
