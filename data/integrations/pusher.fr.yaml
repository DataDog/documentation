pusher:
  - description: Messages envoyés au fil du temps.
    integration: pusher
    metric_name: pusher.messages
    metric_type: count
    orientation: '0'
    per_unit_name: second
    short_name: msg
    unit_name: message
  - description: Requêtes d'API envoyées au fil du temps.
    integration: pusher
    metric_name: pusher.messages.api_request
    metric_type: count
    orientation: '0'
    per_unit_name: second
    short_name: msg_api
    unit_name: message
  - description: Webhooks envoyés au fil du temps.
    integration: pusher
    metric_name: pusher.messages.webhook
    metric_type: count
    orientation: '0'
    per_unit_name: second
    short_name: msg_webhook
    unit_name: message
  - description: Événements de présence envoyés au fil du temps.
    integration: pusher
    metric_name: pusher.messages.presence_event
    metric_type: count
    orientation: '0'
    per_unit_name: second
    short_name: msg_presence
    unit_name: message
  - description: Broadcast messages envoyés au fil du temps.
    integration: pusher
    metric_name: pusher.messages.broadcast
    metric_type: count
    orientation: '0'
    per_unit_name: second
    short_name: msg_broadcast
    unit_name: message
  - description: Événements de clients reçus au fil du temps.
    integration: pusher
    metric_name: pusher.messages.client_event.received
    metric_type: count
    orientation: '0'
    per_unit_name: second
    short_name: msg_client_rcv
    unit_name: event
  - description: Événements de clients envoyés au fil du temps.
    integration: pusher
    metric_name: pusher.messages.client_event.sent
    metric_type: count
    orientation: '0'
    per_unit_name: second
    short_name: msg_client_snt
    unit_name: event
  - description: Taille moyenne des messages.
    integration: pusher
    metric_name: pusher.message_size.avg
    metric_type: gauge
    orientation: '0'
    per_unit_name: message
    short_name: msg_size_avg
    unit_name: byte
  - description: Taille maximum des messages.
    integration: pusher
    metric_name: pusher.message_size.max
    metric_type: gauge
    orientation: '0'
    per_unit_name: message
    short_name: msg_size_max
    unit_name: byte
  - description: 95e percentile des messages.
    integration: pusher
    metric_name: pusher.message_size.p95
    metric_type: gauge
    orientation: '0'
    per_unit_name: message
    short_name: msg_size_p95
    unit_name: byte
  - description: Nombre de messages envoyés au fil du temps.
    integration: pusher
    metric_name: pusher.message_size.count
    metric_type: rate
    orientation: '0'
    per_unit_name: second
    short_name: msg_size_count
    unit_name: message
  - description: Taille médiane des messages.
    integration: pusher
    metric_name: pusher.message_size.median
    metric_type: gauge
    orientation: '0'
    per_unit_name: message
    short_name: msg_size_median
    unit_name: byte
  - description: Connexions simultanées par seconde.
    integration: pusher
    metric_name: pusher.connections
    metric_type: count
    orientation: '0'
    per_unit_name: second
    short_name: conns
    unit_name: connection
  - description: Nombre de connexions non sécurisées par 5 secondes.
    integration: pusher
    metric_name: pusher.connections.non_secure
    metric_type: count
    orientation: '0'
    per_unit_name: second
    short_name: conns_ns
    unit_name: connection
  - description: Nombre de connexions sockjs non sécurisées par 5 secondes.
    integration: pusher
    metric_name: pusher.connections.non_secure.sockjs
    metric_type: count
    orientation: '0'
    per_unit_name: second
    short_name: conns_ns_sockjs
    unit_name: connection
  - description: Nombre de connexions websocket non sécurisées par 5 secondes.
    integration: pusher
    metric_name: pusher.connections.non_secure.ws
    metric_type: count
    orientation: '0'
    per_unit_name: second
    short_name: conns_ns_ws
    unit_name: connection
  - description: Nombre de connexions sécurisées par 5 secondes.
    integration: pusher
    metric_name: pusher.connections.secure
    metric_type: count
    orientation: '0'
    per_unit_name: second
    short_name: conns_s
    unit_name: connection
  - description: Nombre de connexions sockjs sécurisées par 5 secondes.
    integration: pusher
    metric_name: pusher.connections.secure.sockjs
    metric_type: count
    orientation: '0'
    per_unit_name: second
    short_name: conns_s_sockjs
    unit_name: connection
  - description: Nombre de connexions websocket sécurisées par 5 secondes.
    integration: pusher
    metric_name: pusher.connections.secure.ws
    metric_type: count
    orientation: '0'
    per_unit_name: second
    short_name: conns_s_ws
    unit_name: connection
