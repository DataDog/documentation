immunio:
  - description: Le nombre total de requêtes inspectées par IMMUNIO.
    integration: immunio
    metric_name: immunio.requests
    metric_type: count
    orientation: '0'
    per_unit_name: second
    short_name: reqs
    unit_name: request
  - description: >-
      Le nombre et la répartition de toutes les attaques détectées pour votre
      compte. Décomposé par App et Environnement.
    integration: immunio
    metric_name: immunio.attacks
    metric_type: count
    orientation: '0'
    per_unit_name: second
    short_name: attacks
    unit_name: occurrence
  - description: >-
      Nombre de tentatives de connexion infructueuses pour votre compte
      Décomposé par App et Environnement.
    integration: immunio
    metric_name: immunio.failed_login
    metric_type: count
    orientation: '-1'
    per_unit_name: second
    short_name: failed_logins
    unit_name: occurrence
  - description: >-
      Le nombre de requêtes suspectes qui ont été arrêtées avec un challenge
      CAPTCHA.
    integration: immunio
    metric_name: immunio.mitigated.captcha
    metric_type: count
    orientation: '1'
    per_unit_name: second
    short_name: captchas
    unit_name: occurrence
