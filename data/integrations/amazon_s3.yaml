amazon_s3:
- description: The amount of data in bytes stored in a bucket in the Standard storage
    class, Standard - Infrequent Access (Standard_IA) storage class, or the Reduced
    Redundancy Storage (RRS) class.
  interval: ""
  metric_name: aws.s3.bucket_size_bytes
  metric_type: gauge
  per_unit_name: ""
  unit_name: byte
- description: The total number of objects stored in a bucket for all storage classes
    except for the GLACIER storage class.
  interval: ""
  metric_name: aws.s3.number_of_objects
  metric_type: gauge
  per_unit_name: ""
  unit_name: ""
- description: The total number of HTTP requests made to a bucket, regardless of type.
  interval: "60"
  metric_name: aws.s3.all_requests
  metric_type: count
  per_unit_name: ""
  unit_name: ""
- description: The number of HTTP GET requests made for objects in a bucket. This
    doesn't include list operations.
  interval: "60"
  metric_name: aws.s3.get_requests
  metric_type: count
  per_unit_name: ""
  unit_name: ""
- description: The number of HTTP PUT requests made for objects in a bucket.
  interval: "60"
  metric_name: aws.s3.put_requests
  metric_type: count
  per_unit_name: ""
  unit_name: ""
- description: The number of HTTP DELETE requests made for objects in a bucket. This
    also includes Delete Multiple Objects requests.
  interval: "60"
  metric_name: aws.s3.delete_requests
  metric_type: count
  per_unit_name: ""
  unit_name: ""
- description: The number of HTTP HEAD requests made to a bucket.
  interval: "60"
  metric_name: aws.s3.head_requests
  metric_type: count
  per_unit_name: ""
  unit_name: ""
- description: The number of HTTP POST requests made to a bucket.
  interval: "60"
  metric_name: aws.s3.post_requests
  metric_type: count
  per_unit_name: ""
  unit_name: ""
- description: The number of HTTP requests that list the contents of a bucket.
  interval: "60"
  metric_name: aws.s3.list_requests
  metric_type: count
  per_unit_name: ""
  unit_name: ""
- description: The total number bytes downloaded from the bucket.
  interval: "60"
  metric_name: aws.s3.bytes_downloaded
  metric_type: count
  per_unit_name: ""
  unit_name: byte
- description: The total number bytes uploaded to the bucket.
  interval: "60"
  metric_name: aws.s3.bytes_uploaded
  metric_type: count
  per_unit_name: ""
  unit_name: byte
- description: The total number of HTTP 4xx server error status code requests made
    to a bucket
  interval: "60"
  metric_name: aws.s3.4xx_errors
  metric_type: count
  per_unit_name: ""
  unit_name: ""
- description: The total number of HTTP 5xx server error status code requests made
    to a bucket
  interval: "60"
  metric_name: aws.s3.5xx_errors
  metric_type: count
  per_unit_name: ""
  unit_name: ""
- description: The average per-request time from the complete request being received
    by a bucket to when the response starts to be returned.
  interval: "60"
  metric_name: aws.s3.first_byte_latency
  metric_type: gauge
  per_unit_name: ""
  unit_name: millisecond
- description: The minimum per-request time from the complete request being received
    by a bucket to when the response starts to be returned.
  interval: "60"
  metric_name: aws.s3.first_byte_latency.minimum
  metric_type: gauge
  per_unit_name: ""
  unit_name: millisecond
- description: The maximum per-request time from the complete request being received
    by a bucket to when the response starts to be returned.
  interval: "60"
  metric_name: aws.s3.first_byte_latency.maximum
  metric_type: gauge
  per_unit_name: ""
  unit_name: millisecond
- description: The average elapsed per-request time from the first byte received to
    the last byte sent to a bucket
  interval: "60"
  metric_name: aws.s3.total_request_latency
  metric_type: gauge
  per_unit_name: ""
  unit_name: millisecond
- description: The minimum elapsed per-request time from the first byte received to
    the last byte sent to a bucket
  interval: "60"
  metric_name: aws.s3.total_request_latency.minimum
  metric_type: gauge
  per_unit_name: ""
  unit_name: millisecond
- description: The maximum elapsed per-request time from the first byte received to
    the last byte sent to a bucket
  interval: "60"
  metric_name: aws.s3.total_request_latency.maximum
  metric_type: gauge
  per_unit_name: ""
  unit_name: millisecond
