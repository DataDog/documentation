# Maps security-monitoring rules to Integrations image files
# rules are matched by `source` tag. if we have a `scope` and a `source` tag match, show the defined image
#
# In the template logic, scope will fallback to the source image if specific mapping is not defined
#
# If `append: true`, the scope or source should be appended to the defined image
# ex: for source and scope `cloudtrail`, the resulting image should be `amazon_cloudtail.png`
base_integrations_url: https://docs.datadoghq.com/integrations/
image_map:
  - source:
      - kubernetes
    image: kubernetes
    append: false
  - source:
      - azure
    image: azure
    append: false
  - source:
      - cloudtrail
      - cloudfront
      - ec2
      - ecs
      - elasticache
      - elb
      - iam
      - kms
      - rds
      - redshift
      - s3
      - route53
    image: amazon_
    append: true
  - source:
      - gcp
    image: google_cloud_platform
    append: false
  - source:
      - aws
      - amazon
      - amazon-config
    image: amazon_web_services
    append: false
  - source:
      - guardduty
    image: amazon_guardduty
    append: false
  - source:
      - nginx-ingress-controller
      - nginx
    image: nginx
    append: false
  - source:
      - eventbridge
    image: amazon_event_bridge
    append: false
  - source:
      - signal_sciences
      - sigsci
    image: sigsci_sm
    link: sigsci
    append: false
  - source:
      - twistlock
    image: twistlock_sm
    link: twistlock
    append: false
  - source:
      - microsoft-365
    image: microsoft_365
    append: false
  - source:
      - azure-active-directory
    image: azure_active_directory
    append: false
  - source:
      - microsoft-teams
    image: microsoft_teams
    append: false
  - source:
      - exchange-server
    image: exchange_server
    append: false
