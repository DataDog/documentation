---
enabled: true
enabled_send: true
enabled_receive: true
transifex:
  org: 'datadog'
  project_slug: 'documentation_loc'
  user: 'api'
sources:
- src: "content/en/**/*.md"
  dst: "content/{lang}/**/*.md"
- src: "data/en/partials/*.yaml"
  dst: "data/{lang}/partials/*.yaml"
- src: "data/en/service_checks/*.json"
  dst: "data/{lang}/service_checks/*.json"
- src: "i18n/en.json"
  dst: "{lang}.json"
- src: "config/_default/params.en.yaml"
  dst: "config/_default/params.{lang}.yaml"
- src: "config/_default/menus/menus.en.yaml"
  dst: "config/_default/menus/menus.{lang}.yaml"

ignores:
  - "content/en/**/faq/*.md"
  - "**/*.fr.md"
  - "**/*.fr.yaml"
  - "**/*.fr.json"
  - "**/fr.json"
filters:
- src: "data/en/integrations/*.yaml"
  template: ".translate/templates/integrations.yaml"
langs:
- lang_country: "fr_FR"
  lang: "fr"
- lang_country: "ja"
  lang: "ja"
github:
  org: 'DataDog'
  repo: 'documentation'
  branch_from: 'master'
  commit_message: 'Adding translations'
  pr_to: 'master'
  pr_title: 'Translation PR'
  pr_body: 'This is an automated PR created by the scheduled translation task pulling the latest translated files'
  pr_labels:
    - "Translation"
  pr_preview_base_url: "https://docs-staging.datadoghq.com"
reviewers:
  - name: 'David Jones'
    github_user: 'davidejones'
    slack_user: 'david.jones'
  - github_user: 'l0k0ms'
