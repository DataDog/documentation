description: ウェブ、モバイル、バックエンドのアプリケーションにまたがるエラーイベントをグループ化し、トリアージ
faq:
- a: エラートラッキングは、フロントエンドとバックエンドのアプリケーションにまたがる特定のエラーイベント (APM トレース、RUM セッション、スタンドアロンのフロントエンドエラー、およびログから)
    で発見されたキャッチされなかった例外を、豊富なデバッグコンテキストを持つ問題に自動的にグループ化します。
  q: Datadog Error Tracking はどのように動作しますか？
- a: 'スタンドアロンフロントエンドエラー (RUM セッション外で収集) および特定の属性 (スタックトレースなど) を持つインデックス化されたエラーログのボリュームのみがエラートラッキングの請求対象となります。エラー追跡属性の詳細については、<a
    href="https://docs.datadoghq.com/error_tracking/">ドキュメント</a>を参照してください。


    **注:** インデックス化されたログについては、<a href="https://www.datadoghq.com/pricing/?product=log-management#log-management">こちら</a>より
    Log Management  の価格をご参照ください。

    '
  q: Error Tracking はどのように請求されますか。
- a: ブラウザエラーは JavaScript と TypeScript 、モバイルエラーは、Native iOS、Native Android、React Native
    をサポートしています。バックエンドエラーは、Java、NodeJS、.NET、Python、Ruby、Go、PHP、C++ をサポートしています。
  q: Error Tracking はどのようなプログラミング言語に対応していますか？
- a: いいえ。Error Tracking は、APM トレースと RUM セッションの一部として収集されたエラーに追加費用なしで含まれています。ログのエラートラッキングには、インデックスを作成する
    Log Management 製品が必要です。
  q: Datadog APM および/または Real User Monitoring (RUM) を契約しています。Error Tracking の利用は有料ですか？
- a: はい。Error Tracking Rules を使用して、Error Tracking によって取り込まれ請求される特定のエラーを含めたり除外したりすることができます。また、予期せぬコストに備えるため、予算を設定できる料金制限機能も提供しています。また、アプリ内で
    24 時間ごとのボリューム推定量を確認することもできます。
  q: Error Tracking の対象となるエラーをフィルタリングできますか？
- a: はい。Error Tracking は、EU および米国でホストされているすべてのアカウントで利用可能です。
  q: これはすべてのリージョンで利用可能ですか？
- a: <a href="https://docs.datadoghq.com/error_tracking/">Error Tracking のドキュメント</a>をご覧いただき、まずは<a
    href="https://docs.datadoghq.com/logs/error_tracking/backend?tab=serilog">バックエンド</a>や<a
    href="https://docs.datadoghq.com/error_tracking/frontend">ブラウザ、モバイル</a>アプリケーションのエラーを
    Error Tracking に送信することから始めましょう。Error Tracking はアプリ内で有効にできます。
  q: Error Tracking をはじめて利用します。どうすればよいですか？
features:
  combined_other_plans:
  - フルスタックの可視性
  - RUM の関連セッションや APM の分散トレースとのシームレスな相関性
  main:
  - すべてのエラーをリスト形式で優先順位付けし、問題として自動でグループ化
  - 新規の問題をカスタムアラートで通知
  - デフォルト/カスタムタグで検索・分析をシンプルに
  - 'Watchdog Insights: 特定の問題に関連する異常なタグを表示'
  - 時系列、環境、バージョン、URL、その他のタグによるエラー分布
  - ソースコードと IDE のインテグレーション
  - ノイズの多い問題をミュートしたり、他の問題をオープン、無視、解決済みとしてマーク
  - Datadog Case Management および Incident Management におけるエラーのトリアージ
  service_support:
  - テクニカルサポート (チャットとメール)
  - コミュニティフォーラムとオンラインドキュメント
fed_product: true
