description: デバイスとトラフィックフローを監視してネットワークを完全に可視化
faq_tabs:
- faq:
  - a: ホストとは、クラウドネットワークモニタリングが有効になっている Datadog エージェントがインストールされている物理マシンまたは仮想マシンです。
    q: ホストはどのように定義されますか。
  - a: フローとは、ソース (IP:Port) と送信先 (IP:Port) の間で 5 分間の期間に送受信されるトラフィックの記録です。合計フロー数を削減するため、同様の送信先を
      1 つのフローにまとめる場合もあります。
    q: CNM フローはどのように定義されますか？
  - a: 'Datadog は、ネットワークモニタリングで監視するすべてのホストに対して、600 万 CNM フローの割り当てを提供します。CNM フローは、ホスト単位ではなく、アカウント全体で平均化されます。

      '
    q: ホストごとにいくつの CNM フローが割り当てられますか？
  - a: はい。Datadog のクラウドネットワークモニタリングは、コンテナ化された高度に動的な環境で動作するように設計されています。ユーザー定義のタグを使用すると、コンテナ、クラスター、ポッド、デプロイなどさまざまな条件でネットワークフローを分類することができます
    q: クラウドネットワークモニタリングはコンテナに対応していますか？
  - a: すべてのインフラストラクチャ、トレース、ログ、およびネットワーク情報を 1 つの屋根の下に置くことは、包括的な可視化のために推奨されますが、必須ではありません。
      クラウドネットワークモニタリングでは、CNM が監視するホストごとに Infrastructure Pro または Enterprise プランを購入する必要があります。
      ネットワークデバイスの監視では、デバイスのポーリングに使用される 1 つ以上のインフラストラクチャホストを購入する必要があります。
    q: CNM や NDM を使用するには、他の Datadog 製品を購入する必要がありますか？
  id: cnm
  name: CNM
- faq:
  - a: デバイスは、SNMPを使用してポーリングされる一意のIPアドレスを持つ物理アプライアンスまたは仮想アプライアンスを意味します。
    q: デバイスはどのように定義されますか。
  - a: '<span x-show="!fedRegionSelected">Datadog では現在、トラップに関する請求は行っていません。</span>

      '
    q: '<span x-show="!fedRegionSelected">SNMPトラップの課金されますか？</span>

      '
  - a: NetFlow は Cisco によって作成されたネットワーク・プロトコルで、ネットワーク・デバイス間のトラフィックの流れを記述します。Datadog
      は、 jFlow、 sFlow、 IPFIX または標準 NetFlow v5 または v9 を含む、 すべての NetFlow バージョンをサポートしています。Datadog
      エージェントは、生の NetFlow データを時間オーバーで集約し、定期的に送信します（デフォルトは5分、カスタマイズ可能）。
    q: NetFlowレコードはどのように定義されますか？
  - a: NetFlow レコードの保存期間は 15 日、30 日、60 日、90 日です。その他の保存期間や価格については <a class="js-modal-demo"
      style="cursor:pointer;">こちらから</a> お問い合わせください。
    q: NetFlowモニタリングの保存期間オプションは？
  - a: すべてのインフラストラクチャ、トレース、ログ、およびネットワーク情報を 1 つの屋根の下に置くことは、包括的な可視化のために推奨されますが、必須ではありません。
      クラウドネットワークモニタリングでは、CNM が監視するホストごとに Infrastructure Pro または Enterprise プランを購入する必要があります。
      ネットワークデバイスの監視では、デバイスのポーリングに使用される 1 つ以上のインフラストラクチャホストを購入する必要があります。
    q: CNMやNDMを使用するには、他のDatadog製品を購入する必要がありますか？
  id: ndm
  name: NDM
