- faq:
  - a: Datadog Data Streams Monitoring (DSM) は、Kafka と RabbitMQ を使用するイベント駆動型アプリケーションのパフォーマンスを追跡して改善することができます。DSM
      は、すべてのサービスとキュー間の依存関係を自動的にマッピングし、それらの間のレイテンシーを測定し、ストリーミングデータパイプライン全体でコンシューマーラグなどの追加のヘルスメトリクスを提供し、エンドツーエンドの監視を支援します。
    q: Data Streams Monitoring とはどのようなもので、どのように機能するのでしょうか？
  - a: 請求対象の Data Streams Monitoring ホストは、Datadog Agent がインストールされ、その上で稼働しているプロデューサーおよびコンシューマーサービスが
      DSM 用にインスツルメンテーションされているホストを指します。その他のセットアップ情報については、ドキュメントをご覧ください。
    q: 請求対象の DSM ホストには何が含まれますか？
  - a: 請求対象のすべての DSM ホストでは、APM との組み合わせにかかわらず、Pro または Enterprise Infrastructure Monitoring
      の購入が必要です。年間課金、月次課金、オンデマンド課金プランをご利用いただけます。請求に関する詳しい説明は、[請求に関する FAQ](https://docs.datadoghq.com/account_management/billing/apm_tracing_profiler/)
      をご覧ください。
    q: Data Streams Monitoring を実行するには、どのような請求プランが必要ですか？
  - a: はい、[Data Streams Monitoring](/pricing/?product=data-streams-monitoring#products)
      は、Pro または Enterprise Infrastructure Monitoring のホストに追加して購入することができます。ホスト毎に月額
      <span x-text="pricing[region]['DSM'].annual_cost">15</span> ドルより、年間契約でご利用いただけます。
    q: Data Streams Monitoring は、APM プランの一部でなくても購入できますか？
  - a: いいえ。お客様は、APM の全ホストにおいて、いずれかのプランにのみ契約することができ、それらを組み合わせることはできません。ただし、APM のみのお客様は、一部のホストに
      Data Streams Monitoring や Continuous Profiler を、APM Pro のお客様は、一部のホストに Continuous
      Profiler を購入することが可能です。
    q: 一部のホストに APM Pro を購入し、残りのホストに個別のスタンドアロン製品を購入することは可能ですか？
  - a: DSM は現在、Kafka では Java、Go、.NET/C# を、RabbitMQ では Java と Go をサポートしています。その他のテクノロジーやプログラミング言語のサポートは、近日中に開始する予定です。
    q: どのような技術に対応していますか？
  - a: マップ履歴は 30 日間、すべてのメトリクスは 15 か月間保持されます。
    q: DSM のデータはいつまで保持されるのですか？
