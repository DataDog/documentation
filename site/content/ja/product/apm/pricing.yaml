- faq:
  - a: 継続的なプロファイラー (Continuous Profiler) は、最小限のオーバーヘッドで本番環境のコードレベルのパフォーマンスを継続的に観察し、分析するためのツールです。開発者がコードの中で最もリソースを消費するメソッドを特定し、最適化する際に役立ちます。詳細は[こちら](https://docs.datadoghq.com/tracing/profiling/)のドキュメントにまとめていますので、ぜひご一読ください。
    q: Continuous Profiler とは？
  - a: 請求対象の Continuous Profiler [ホスト](https://www.datadoghq.com/pricing/?product=infrastructure#infrastructure-how-do-you-define-a-host)とは、Datadog
      のランタイム固有の設定手順 ([例](https://docs.datadoghq.com/profiler/enabling/java?tab=commandarguments#installation))
      に従ってプロファイリングをインストールし有効にして、Datadog SaaS アプリケーションにプロファイルを送信するホストを指します。
    q: 請求対象の Continuous Profiler ホストには何が含まれますか？
  - a: "請求対象のすべての Continuous Profiler ホストでは、APM との組み合わせにかかわらず、Pro または Enterprise Infrastructure\
      \ Monitoring の購入が必要になります。価格には、プロファイルされたホスト全体で合計した、ホスト 1 台あたりにプロファイルされたアプリケーションを実行するコンテナ\
      \ 4 個が含まれます。 コンテナを 1 つ追加するごとに <span x-text=\"pricing[region]['PROF-CONT'] ?\
      \ pricing[region]['PROF-CONT'].annual_cost : ''\">2</span> ドルが発生します。年間、月単位、オンデマンドの請求プランが利用できます。請求に関する詳しい説明は、[請求に関する\
      \ FAQ](https://docs.datadoghq.com/account_management/billing/) をご覧ください。 \n"
    q: APM Enterprise を実行するには、どのような請求プランが必要ですか？
  - a: はい。Continuous Profiler をご利用のお客様は、ホスト 1 台あたり月額 <span x-text="pricing[region]['APM-HOST-ENT'].annual_cost">40</span>
      ドルから APM Enterprise にプランを変更することが可能です。<a href="mailto:sales@datadoghq.com">営業</a>担当者または<a
      href="mailto:customer-success@datadoghq.com">カスタマーサクセス</a>担当者にお問い合わせください。
    q: Continuous Profiler を利用中です。APM Enterprise プランへの乗り換えは可能ですか？
  - a: 'はい。Continuous Profiler はスタンドアロンで購入でき、プロファイルされたホスト 1 台あたり月額 <span x-text="pricing[region][''PROF-HOSTS''].annual_cost">19</span>
      ドル、年間契約です。また、月単位やオンデマンドのプランもあり、プロファイルされたホスト 1 台あたり月額 <span x-text="pricing[region][''PROF-HOSTS''].on_demand_cost">23</span>
      ドル、1 時間あたり <span x-text="pricing[region][''PROF-CONT''] ? pricing[region][''PROF-CONT''].annual_cost
      : ''''">0.04</span> ドルです。詳細については、弊社まで<a class="js-modal-demo" style="cursor:pointer;">お問い合わせ</a>いただくか、<a
      href="mailto:sales@datadoghq.com">営業</a>担当者または<a href="mailto:customer-success@datadoghq.com">カスタマーサクセス</a>担当者までご連絡ください。'
    q: Continuous Profiler をスタンドアロンで購入することは可能ですか？
  - a: いいえ。お客様は、APM の全ホストにおいて、いずれかのプランにのみ契約することができ、それらを組み合わせることはできません。ただし、APM のみのお客様は、一部のホストに
      Continuous Profiler や Data Streams Monitoring を、APM Pro のお客様は、一部のホストに Continuous
      Profiler を購入することが可能です。
    q: 一部のホストに APM Enterprise を購入し、残りのホストに個別のスタンドアロン製品を購入することは可能ですか？
  - a: プロファイルされたホストは、プロファイルされたアプリケーションを実行している物理的または仮想的な OS のインスタンスです。プロファイルを行うには、ホストにエージェントがインストールされ、プロファイルが有効になっている必要があります。APM
      と組み合わせると、すべてのAPM ホストはプロファイラーホストにもなり、その逆もまた然りです。プロファイルされたコンテナにも同じロジックが適用されます。詳しくは<a
      href="https://docs.datadoghq.com/account_management/billing">請求に関する FAQ</a>
      を参照してください。
    q: プロファイルされたホストはどのように定義しているのですか？
  - a: Continuous Profiler は Java、.NET、Go、Python、Ruby、.Node.js、PHP をサポートしています。C、C++、Rust
      は現在ベータ版です。
    q: Continuous Profiler はどのような言語に対応していますか？
  - a: 当社のプロファイラーでは、すべてのスタックトレースの代表的なサンプルを常に収集し、60 秒間に渡って集計し、Datadog Agent を通じて転送しています。これは、1
      分間隔で継続的に行われるため、サービスのコードレベルの可視性が失われることはありません。サービスのプロファイリングを行うには、APM トレーサーを実行する際に、当社のプロファイリングライブラリをインポートするか、環境変数のフラグを有効にするだけです。
    q: Datadog Continuous Profiler の仕組みは？
  - a: 私たちは <a href="https://docs.oracle.com/javacomponents/jmc-5-5/jfr-runtime-guide/about.htm#JFRRT107"
      target="_blank">JDK Flight Recorder</a> のような最新の最先端技術を使用し、フル稼働のワークロードでもパフォーマンスへの影響が最小限になることを保証しています。また、プロファイラーがサービスリクエストを中断したり、妨害したりすることはありません。そのため、追加のリクエストレイテンシーを発生させることはありません。
    q: 本番環境でパフォーマンスへの影響を最小限に抑えるにはどうすればいいのでしょうか？
  - a: トレーシングは分散型システムのサービス間のリクエストのレイテンシーを測定するもので、プロファイリングはサービスのコードレベルで起こったすべてのことについてより深い洞察を提供するものです。
    q: プロファイリングとトレーシングはどう違うのですか？
  - a: Continuous Profiler は、Datadog プラットフォームの他の部分と緊密にインテグレーションされており、メトリクス、トレース、ログ間のシームレスな相関をコードレベルまで拡張します。これは、コードパフォーマンスの最適化、クラウドプロバイダーへの請求のコスト削減、ユーザーエクスペリエンスの向上のためのリクエストレイテンシーの削減などに非常に有効です。
    q: Datadog Continuous Profiler のメリットは何ですか？
  - a: CPU、メモリ、ロック、ウォールタイム、ディスク IO、ソケット IO、ゴルーチン、例外、その他多くのプロファイルタイプが利用可能で、プログラミング言語によって異なる場合があります。詳しくは[ドキュメントページ](https://docs.datadoghq.com/profiler/)をご覧ください。
    q: プロファイルにはどのような種類があるのでしょうか？
  - a: <a href="/pricing/list/">年間プラン、月間プラン、時間単位プラン</a>をご用意しています。お客様のニーズに合わせて請求プランをカスタマイズすることができます。請求に関する詳しい説明は、<a
