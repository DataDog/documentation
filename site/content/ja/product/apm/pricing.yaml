faq_tabs:
- faq:
  - a: 請求対象の APM ホストとは、OpenTelemetry Collector を含むがこれに限定されない、Datadog SaaS アプリケーションに送信されるトレースをアクティブに生成している[ホスト](https://www.datadoghq.com/pricing/?product=infrastructure#infrastructure-how-do-you-define-a-host)を指します。つまり、インスツルメンテーションされていないサービス
      (データベース、キャッシュ、キュー、ロードバランサーなど) を実行しており、Datadog プラットフォームに送信されるトレースを生成していないホストは、APM
      が有効であっても APM ホストとしてカウントされません。
    q: 請求対象の APM ホストには何が含まれますか？
  - a: 請求対象のAPM、APM Pro、またはAPM Enterpriseホストはすべて、ProまたはEnterpriseインフラストラクチャ モニタリングの購入が必要です。
    q: APM、APM Pro、APM Enterprise を実行するには、どのような請求プランが必要ですか？
  - a: はい。たとえば、10 個の APM ホストをサブスクライブする場合、それらのホストは 10 個の Pro または Enterprise インフラストラクチャ
      ホストもサブスクライブする必要があります。これは、すべての APM 層におけるコミットされたホストと非コミットされたホストの両方の使用に適用されます。
    q: すべてのAPMホストでProまたはEnterprise のインフラス トラクチャ モニタリングが必要ですか？
  - a: はい。既存の APM 顧客には、プランを APM Pro または APM Enterprise に変更するオプションがあります。サポートが必要な場合は、営業担当者またはカスタマー
      サクセス担当者にお問い合わせください。
    q: 私は既存の APM 顧客です。 APM Pro または APM Enterprise に切り替えることはできますか?
  - a: いいえ。お客様は、すべての APM ホストにわたってプランの 1 つだけをコミットできます。プランを組み合わせることはできません。
    q: APM、APM Pro、APM Enterprise ホストを組み合わせて購入できますか?
  - a: はい。 USM は、APM 層に関係なく、APM が購入されたのと同じホストに含まれています。つまり、Datadog は、APM ホスト上で実行されているすべての新しいサービスや計測されていないサービスを常に自動的に検出、マッピング、監視します。
    q: APM ホストの購入には、同じホスト上のユニバーサル サービス モニタリング (USM) が含まれますか?
  - a: いいえ。USM と APM の両方を同じホスト上で購入またはインストールした場合、APM レベルに基づいて、ホスト上で APM 価格のみをお支払いいただきます。
    q: 既存の USM 顧客が同じホスト上で APM の使用を開始した場合、両方の製品に対して料金が請求されますか?
  - a: Java、Python、Ruby、Go、Node、.NET、PHP です。対応言語とライブラリの全リストは<a href="https://docs.datadoghq.com/tracing/setup_overview/setup/java/?tabs=containers">ドキュメント</a>でご確認いただけます。
    q: APM はどのような言語に対応していますか？
  - a: はい。一般的なライブラリやフレームワークの自動インスツルメンテーションを提供していますが、必要に応じてカスタムインスツルメンテーションを簡単に追加することができます。
    q: Datadog のすぐに使えるインスツルメンテーションの上に、カスタムインスツルメンテーションを追加することは可能ですか？
  - a: はい。APM をコンテナ化した環境で実行することができます。各ホスト (ノード) 上で動作するコンテナの数は、APM ホストベース価格に影響しません。AWS
      Fargate もサポートされています。
    q: コンテナで APM を実行することはできますか？
  - a: 'はい。 AWS Fargate タスクをサポートします。 APM/APM Pro/APM Enteprise それぞれの価格は年払いで、タスクあたり  $<span
      x-text="pricing[region][''FARGATE-APM''].annual_cost">2</span>/$<span x-text="pricing[region][''FARGATE-APM''].annual_cost">2</span>/$<span
      x-text="pricing[region][''FARGATE-APMCP''].annual_cost">2.60</span> です。オンデマンドの場合は、
      $<span x-text="pricing[region][''FARGATE-APM''].on_demand_cost">2.90</span>/<span
      x-text="pricing[region][''FARGATE-APM''].on_demand_cost">$2.90</span>/$<span
      x-text="pricing[region][''FARGATE-APMCP''].on_demand_cost">3.70</span> です。 APMはAWS
      Lambda もサポートしています。 ([こちら](https://www.datadoghq.com/pricing/?product=serverless-monitoring#serverless-monitoring))のサーバレスの価格情報をご覧ください。

      '
    q: APM はサーバーレスコンピューティングに対応していますか？
  - a: 取り込みとは、トレースを Datadog に送信し、15 分間、すべてのトレースを Live Search と Analytics で利用できるようにすることです。保持とは、最も重要なトレース
      (エラー、高レイテンシー、ビジネスクリティカルなものなど) を保存し、選択した保持期間 (デフォルトでは 15 日間) 中に検索と分析に利用できるようにすることです。
    q: 取り込みと保持の違いは何ですか？
  - a: 'はい。APM ホスト 1 台あたり 150GB のスパンをデフォルトで取り込みますが、15 分間のライブトレース検索と分析のために、$<span x-text="pricing[region][''SPANS-INGEST''].annual_cost">0.10</span>/GB
      で追加のトレースとスパンをいつでも取り込むことができます。


      **注:**ホスト 1 台あたりに割り当てられる 150GB は、すべての APM ホストで合計されます。例えば、ある月に 2 台の APM ホストがあり、1
      台が 250GB、もう 1 台が 50GB (合計 300GB) 取り込んだ場合、その月の取り込みは請求されません。

      '
    q: スパンを追加で取り込むことはできますか？
  - a: 'はい。デフォルトでは、APM ホスト 1 台あたり 100 万個のインデックス化スパンを 15 日間保持しますが、いつでも追加でスパンを保持することができます。


      追加のインデックス化スパンについては、以下の保持期間を提供しています。:

      - 7 日間保持: 100 万スパンあたり月額 <span x-text="pricing[region][''TRACE-7DAY''].annual_cost">1.27</span>
      ドル (年間請求またはオンデマンドで <span x-text="pricing[region][''TRACE-7DAY''].on_demand_cost">1.91</span>ドル)

      - 15 日間保持: 100 万スパンあたり月額 <span x-text="pricing[region][''TRACE-15DAY''].annual_cost">1.70</span>
      ドル (年間請求またはオンデマンドで <span x-text="pricing[region][''TRACE-15DAY''].on_demand_cost">2.55</span>
      ドル)

      - 30 日間保持: 100 万スパンあたり月額 <span x-text="pricing[region][''TRACE-30DAY''].annual_cost">2.50</span>
      ドル (年間またはオンデマンドで <span x-text="pricing[region][''TRACE-30DAY''].on_demand_cost">3.75</span>
      ドル)


      これより長い保持が必要な場合は、<a href="mailto:customer-success@datadoghq.com">カスタマーサクセス</a>または<a
      href="mailto:sales@datadoghq.com">セールス</a>担当者にご相談の上、プランをカスタマイズしてください。


      **注 1:** ホスト 1 台あたりに割り当てられる 100 万インデックス化スパンは、お客様の APM ホストすべてで合計されます。例えば、ある月に
      APM ホストが 2 台あり、1 台から 150 万スパン、もう 1 台から 50 万スパン (合計 200 万スパン) をインデックス化した場合、その月のインデックス化は請求されません。


      **注 2:** Datadog によって<a href="https://docs.datadoghq.com/tracing/trace_pipeline/#datadog-intelligent-retention-filter"
      target="_blank">自動保持</a>されるインデックス化スパンは、ホスト 1 台あたりに含まれる 100 万インデックス化スパンにはカウント<span
      class="text-underline">されません</span> 。

      '
    q: 追加でスパンを保持 (インデックス化) したり、保持期間を変更することは可能ですか？
  - a: 'APM のオンデマンド利用は1時間単位でカウントされます。取り込みおよびインデックス化スパンの割り当ては、いずれも時間ごとに計測され、月全体の利用分として集計されることはありません。


      つまり、取り込みおよびインデックス化スパンの使用量が、同じ時間内に関連する APM ホストの割り当て量を超えた場合、他の時間帯のスパンの使用量に関係なく、請求が増加します。

      '
    q: 取り込みスパンやインデックス化スパンのオンデマンド請求は、契約プランとどう違うのですか？
  - a: '各ホスト時間について、顧客には、その年の月ごとに時間単位で均等に分割された月間割り当て (取り込みスパンは 150GB、インデックス化スパンは 1M)
      のシェアに対応する時間ごとに割り当てが行われます。例えば、1 月の場合、ホスト 1 時間ごとに、取り込みスパンには 0.205GB　 (150GB /
      (365 * 24 / 12))、インデックス化スパンには 1369GB (1M / (365 * 24 / 12)) が割り当てられます。


      追加ボリュームについては、指定された時間内に、取り込みスパンの追加 GB ごとに <span x-text="pricing[region][''SPANS-INGEST''].annual_cost">0.10</span>
      ドルが課金され、インデックス化スパンの追加 1M ごとにインデックス化スパンの料金が課金されます。

      '
    q: <a href="/pricing/allotments/">1 時間ごとのスパンの割り当て</a>とオンデマンドの価格について教えてください。
  - a: 直感的なユーザーインターフェースを使用して、Datadog に何を送信するか、どのトレースをどのくらいの期間保存するかを決めることができます。このようにして、お客様はトレースデータとネットワーク帯域幅関連のコストを完全に制御することができます。
    q: トレースを 100% 取り込みおよび (または) 保存する必要がありますか？
  - a: いいえ、表示されている APM 価格には RED メトリクス (リクエスト、エラー、継続時間) が含まれています。サンプリングレート (デフォルトまたはカスタム)
      にかかわらず、RED メトリクスは常にアプリケーショントラフィックの 100% に基づいて計算されます。
    q: トレースサンプリングは RED メトリクスの精度に影響しますか？
  - a: スパンベースのメトリクスは、[インフラストラクチャ計画に記載されている](//pricing/?product=infrastructure#infrastructure-how-many-custom-metrics-are-allotted-per-host)カスタムメトリクスの割り当てに対してカウントされます。
    q: スパンベースのメトリクスはどのように請求されるのですか？
  - a: はい、Datadog の Azure App Service 向け拡張機能は、<a href="https://docs.datadoghq.com/serverless/azure_app_services/"
      target="_blank">Azure Web Apps</a> の追加モニタリングもサポートしています。これには自動インスツルメンテーションを用いた分散型トレーシングのフルサポート、手動の
      APMインスツルメンテーションを使用したスパンのカスタマイズ、アプリケーションログへの Trace_ID の挿入、<a href="https://docs.datadoghq.com/developers/dogstatsd/?tab=hostagent"
      target="_blank">DogStatsD</a> を使用したカスタムメトリクスの送信などが含まれます。詳しくは<a href="https://docs.datadoghq.com/serverless/azure_app_services/"
      target="_blank">ドキュメント</a>を参照してください。
    q: Azure App Services (PaaS) で Web アプリの APM を実行することはできますか？
  - a: すべての Azure App Service Plan インスタンスは、インフラストラクチャーホストとしてカウントされます。また、<a href="https://docs.datadoghq.com/serverless/azure_app_services/"
      target="_blank">Datadog の拡張機能</a>を実行し、Web App から APM トレースを送信している場合、基盤となる ASP
      のすべてのインスタンスが APM ホストとしてカウントされます。
    q: Azure App Services のホストとなるのはどれですか？
  - a: <a href="/pricing/list/">年間プラン、月間プラン、時間単位プラン</a>をご用意しています。お客様のニーズに合わせて請求プランをカスタマイズすることができます。請求に関する詳しい説明は、<a
      href="https://docs.datadoghq.com/account_management/billing/" target="_blank">請求に関する
      FAQ</a> をご覧ください。
    q: 他の請求オプションはありますか？
