---
- org_name: jenkinsci

  repos:
  - repo_name: datadog-plugin

    contents:

    - action: pull-and-push-file
      branch: master
      globs:
      - README.md
      options:
        dest_path: '/integrations/'
        file_name: 'jenkins.md'
        front_matters:
          dependencies: ["https://github.com/jenkinsci/datadog-plugin/blob/master/README.md"]
          public_title: Datadog-Jenkins Integration
          kind: integration
          name: jenkins
          is_public: true
          integration_title: Jenkins
          has_logo: true
          git_integration_title: jenkins
          description: "Automatically forward your Jenkins metrics, events, and service checks to Datadog."
          short_description: "Automatically forward your Jenkins metrics, events, and service checks to Datadog."
          categories:
            - "configuration & deployment"
          doc_link: https://docs.datadoghq.com/integrations/jenkins/

- org_name: DataDog

  repos:
  - repo_name: dogweb

    contents:

    - action: integrations
      branch: prod
      globs:
      - integration/**/*_metadata.csv
      - integration/**/manifest.json
      - integration/**/service_checks.json
      - integration/**/README.md

  - repo_name: integrations-core
    contents:

    - action: integrations
      branch: master
      globs:
      - "*/metadata.csv"
      - "*/manifest.json"
      - "*/assets/service_checks.json"
      - "*/README.md"

    - action: pull-and-push-folder
      branch: master
      globs:
      - docs/dev/*.md
      options:
        dest_dir: '/developers/integrations/'
        path_to_remove: 'docs/dev/'

  - repo_name: integrations-extras
    contents:

    - action: integrations
      branch: master
      globs:
      - "*/metadata.csv"
      - "*/manifest.json"
      - "*/assets/service_checks.json"
      - "*/README.md"

  - repo_name: heroku-buildpack-datadog
    contents:

    - action: pull-and-push-file
      branch: master
      globs:
      - README.md
      options:
        dest_path: '/agent/basic_agent_usage/'
        file_name: 'heroku.md'
        front_matters:
          title: Datadog Heroku Buildpack
          kind: documentation
          dependencies: ["https://github.com/DataDog/heroku-buildpack-datadog/blob/master/README.md"]
          aliases:
          - /developers/faq/how-do-i-collect-metrics-from-heroku-with-datadog

  - repo_name: dd-trace-rb
    contents:
    - action: pull-and-push-file
      branch: master
      globs:
      - 'docs/GettingStarted.md'
      options:
        dest_path: '/tracing/setup/'
        file_name: 'ruby.md'
        front_matters:
          dependencies: ["https://github.com/DataDog/dd-trace-rb/blob/master/docs/GettingStarted.md"]
          title: Tracing Ruby Applications
          kind: documentation
          aliases:
          - /tracing/ruby/
          - /tracing/languages/ruby/
          - /agent/apm/ruby/

  - repo_name: datadog-cloudformation-resources
    contents:
    - action: pull-and-push-file
      branch: master
      globs:
      - 'README.md'
      options:
        dest_path: '/developers/'
        file_name: 'amazon_cloudformation.md'
        front_matters:
          dependencies: ["https://github.com/DataDog/datadog-cloudformation-resources/blob/master/README.md"]
          title: Datadog-Amazon CloudFormation
          kind: documentation

  - repo_name: dd-sdk-android
    contents:

    - action: pull-and-push-file
      branch: master
      globs:
      - 'docs/log_collection.md'
      options:
        dest_path: '/logs/log_collection/'
        file_name: 'android.md'
        front_matters:
          title: Android Log Collection
          kind: documentation
          description: "Collect logs from your Android applications."
          dependencies: ["https://github.com/DataDog/dd-sdk-android/blob/master/docs/log_collection.md"]
          further_reading:
            - link: "https://github.com/DataDog/dd-sdk-android"
              tag: "Github"
              text: "dd-sdk-android Source code"
            - link: "logs/explorer"
              tag: "Documentation"
              text: "Learn how to explore your logs"

    - action: pull-and-push-file
      branch: dd-tracing
      globs:
      - 'docs/trace_collection.md'
      options:
        dest_path: '/tracing/setup/'
        file_name: 'android.md'
        front_matters:
          title: Android Trace Collection
          kind: documentation
          description: "Collect traces from your Android applications."
          dependencies: ["https://github.com/DataDog/dd-sdk-android/blob/master/docs/trace_collection.md"]
          further_reading:
            - link: "https://github.com/DataDog/dd-sdk-android"
              tag: "Github"
              text: "dd-sdk-android Source code"
            - link: "tracing/visualization/"
              tag: "Documentation"
              text: "Explore your services, resources and traces"

  - repo_name: datadog-operator
    contents:

    - action: pull-and-push-file
      branch: gus/doc-refactoring
      globs:
      - 'README.md'
      options:
        dest_path: '/developers/datadog_operator/'
        file_name: '_index.md'
        link_relative: true
        path_to_remove: 'docs/'
        front_matters:
          title: Datadog Operator
          kind: documentation
          description: "Deploy the Datadog Agent on Kubernetes."
          dependencies: ["https://github.com/DataDog/datadog-operator/blob/master/README.md"]

    - action: pull-and-push-file
      branch: gus/doc-refactoring
      globs:
      - 'docs/getting_started.md'
      options:
        dest_path: '/developers/datadog_operator/'
        file_name: 'getting_started.md'
        front_matters:
          title: Getting started with the Datadog Operator
          kind: documentation
          description: "Deploy the Datadog Agent with the Datadog operator."
          dependencies: ["https://github.com/DataDog/datadog-operator/blob/master/docs/getting_started.md"]

    - action: pull-and-push-file
      branch: gus/doc-refactoring
      globs:
      - 'docs/custom_check.md'
      options:
        dest_path: '/developers/datadog_operator/'
        file_name: 'custom_check.md'
        front_matters:
          title: Custom Check
          kind: documentation
          description: "Deploy Custom Check with the Datadog Operator."
          dependencies: ["https://github.com/DataDog/datadog-operator/blob/master/docs/custom_check.md"]

    - action: pull-and-push-file
      branch: gus/doc-refactoring
      globs:
      - 'docs/cluster_agent_setup.md'
      options:
        dest_path: '/developers/datadog_operator/'
        file_name: 'cluster_agent_setup.md'
        front_matters:
          title: Cluster Agent setup with Operator
          kind: documentation
          description: "Deploy the Datadog Cluster Agent with the Datadog Operator."
          dependencies: ["https://github.com/DataDog/datadog-operator/blob/master/docs/cluster_agent_setup.md"]

    - action: pull-and-push-file
      branch: gus/doc-refactoring
      globs:
      - 'docs/data_collected.md'
      options:
        dest_path: '/developers/datadog_operator/'
        file_name: 'data_collected.md'
        front_matters:
          title: Data collected by the Operator
          kind: documentation
          disable_toc: true
          description: "Metrics and events collected by the Datadog Operator."
          dependencies: ["https://github.com/DataDog/datadog-operator/blob/master/docs/data_collected.md"]
