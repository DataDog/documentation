baseURL: "http://localhost:1313/"
timeout: 100000
enableGitInfo: true

# Workaround for issue downloading private go module
# See: https://github.com/gohugoio/hugo/issues/9333
security:
  exec:
    osEnv:
      - '(?i)^(PATH|PATHEXT|APPDATA|TMP|TEMP|TERM|HOME|SSH_AUTH_SOCK|USERPROFILE|XDG_CONFIG_HOME)$'