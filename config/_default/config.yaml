title: "Docs"
metadataformat: "yaml"
# enableGitInfo so lastmod in sitemap.xml is based off git
enableGitInfo: false
canonifyURLs: true
pygmentsuseclasses: true
pygmentsCodeFences: true

publishDir: "./public"

# taxonomies
taxonomies:
  #tag: "tags"
  #category: "categories"
  "video-category": "video-categories"

# language
defaultContentLanguage: "en"
defaultContentLanguageInSubdir: false

# set this as a default otherwise we get "Error: found overlapping content dirs"
# contentDir: "content/en"

# gitinfo vars
enableGitInfo: true

# Allow to render HTML in markdown files
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    guessSyntax: true

module:
  imports:
   - path: github.com/DataDog/websites-modules
     disabled: false
     mounts:
     - source: layouts/partials/announcement_banner.html
       target: layouts/partials/announcement_banner.html
     - source: assets/scss/components/_announcement-banner.scss
       target: assets/styles/components/_announcement-banner.scss

  mounts:
    # default mounts
    - source: content/en
      target: content
      lang: en
    - source: content/fr
      target: content
      lang: fr
    - source: content/ja
      target: content
      lang: ja
    - source: static
      target: static
    - source: layouts
      target: layouts
    - source: data
      target: data
    - source: static
      target: assets
    - source: assets
      target: assets
    - source: i18n
      target: i18n
    - source: archetypes
      target: archetypes
    # custom mounts
    - source: "./node_modules/@datadog/browser-rum/bundle/datadog-rum.js"
      target: "assets/node_modules/datadog-rum.js"
    - source: "./node_modules/@datadog/browser-logs/bundle/datadog-logs.js"
      target: "assets/node_modules/datadog-logs.js"
