environment: default
integrations_img_url: "https://static.datadoghq.com/static/images/logos/"
imgix:
  header_jpg: "?ch=Width&fit=max&fm=jpg&auto=format&lossless=true"
  header_png: "?ch=Width&fit=max&fm=png&auto=format&lossless=1"
  header_gif: "?ch=Width,Save-Data&fm=gif"
  jpg: "?fm=jpg&auto=format&lossless=true"
  png: "?fm=png&auto=format&lossless=1"
  gif: ""
code_languages:
  'py':
    extension: py
    name: python
    syntax: python
    command: python
    example_file: example.py
  'pybeta':
    extension: py
    name: python-beta
    syntax: python
    command: python3
    example_file: example.py
  'rb':
    extension: rb
    name: ruby
    syntax: ruby
    command: rb
    example_file: example.rb
  'rbbeta':
    extension: rbbeta
    name: ruby-beta
    syntax: ruby
    command: rb
    example_file: example.rb
  'sh':
    extension: sh
    name: curl
    syntax: curl
  'go':
    extension: go
    name: go
    syntax: go
    command: go run
    example_file: main.go
  'java':
    extension: java
    name: java
    syntax: java
    command: java
    example_file: Example.java
  'cs':
    extension: cs
    name: csharp
    syntax: csharp
  'php':
    extension: php
    name: php
    syntax: php

code_language_ids:
    java: Java
    cpp: 'C++'
    php: PHP
    nodejs: NodeJS
    python: Python
    python-beta: Python [beta]
    ruby: Ruby
    ruby-beta: Ruby [beta]
    go: Go
    ".NET": ".NET"
    dotnet: ".NET"
    dotnet-core: ".NET Core"
    dotnet-framework: ".NET Framework"
    curl: Curl
    nginx: Nginx
    other: Other

branch: ""

signupclass: sign-up-trigger

header_scripts:
  - hotjar: false
  - google-tag-manager: false
  - google-site-tag: false
  - marketo: false
  - quora-pixel: false

footer_scripts:
  - snowplow: false
  - adroll: false

# Docs allowed regions for redirecting
allowedRegions:
  - name: US
    value: us
    weight: 10
    domain: datadoghq.com
  - name: US3
    value: us3
    weight: 15
    domain: us3.datadoghq.com
  - name: EU
    value: eu
    weight: 20
    domain: datadoghq.eu
  - name: US1-FED
    value: gov
    weight: 30
    domain: ddog-gov.com
