environment: default
# do not delete repo_name, used by websites-modules as context
repo_name: "documentation"
integrations_img_url: "https://static.datadoghq.com/static/images/logos/"
imgix:
  header_jpg: "?ch=Width&fit=max&fm=jpg&auto=format&lossless=true"
  header_png: "?ch=Width&fit=max&fm=png&auto=format&lossless=1"
  header_gif: "?ch=Width,Save-Data&fm=gif"
  jpg: "?fm=jpg&auto=format&lossless=true"
  png: "?fm=png&auto=format&lossless=1"
  gif: ""
code_languages:
  'py':
    extension: py
    name: python-legacy
    syntax: python
    command: python
    example_file: example.py
  'pybeta':
    extension: py
    name: python
    syntax: python
    command: python3
    example_file: example.py
  'rb':
    extension: rb
    name: ruby-legacy
    syntax: ruby
    command: rb
    example_file: example.rb
  'rbbeta':
    extension: rbbeta
    name: ruby
    syntax: ruby
    command: rb
    example_file: example.rb
  'sh':
    extension: sh
    name: curl
    syntax: curl
  'go':
    extension: go
    name: go
    syntax: go
    command: go run
    example_file: main.go
  'java':
    extension: java
    name: java
    syntax: java
    command: java
    example_file: Example.java
  'cs':
    extension: cs
    name: csharp
    syntax: csharp
  'php':
    extension: php
    name: php
    syntax: php
  'ts':
    extension: ts
    name: typescript
    syntax: typescript
    command: tsc
    example_file: example.ts
  'rs':
    extension: rs
    name: rust
    syntax: rust
    command: rustc
    example_file: src/main.rs

code_language_ids:
    android: Android
    ios: iOS
    expo: Expo
    flutter: Flutter
    reactnative: React Native
    codepush: CodePush
    roku: Roku
    unity: Unity
    kotlin-multiplatform: Kotlin Multiplatform
    swiftui: Swift UI
    java: Java
    cpp: 'C++'
    php: PHP
    nodejs: "Node.js"
    NodeJS: "Node.js"
    "Node.js": "Node.js"
    python-legacy: Python [legacy]
    python: Python
    ruby-legacy: Ruby [legacy]
    ruby: Ruby
    go: Go
    typescript: Typescript
    ".NET": ".NET"
    dotnet: ".NET"
    dotnet-core: ".NET Core"
    dotnet-framework: ".NET Framework"
    curl: Curl
    native: Native
    other: Other
    linux: Linux
    macos: macOS
    windows: Windows
    aws-fargate: "AWS Fargate"
    opentelemetry: OpenTelemetry
    ddprof: "Rust/C/C++"
    full_host: "Full Host"
    serverless: "Serverless"
    javascript: "JavaScript"
    swift: "Swift"
    junit_xml: "JUnit XML"
    kubernetes: "Kubernetes"
    docker: "Docker"
