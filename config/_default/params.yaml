environment: default
imgix:
  header_jpg: "?ch=Width&fit=max&fm=jpg&auto=format&lossless=true"
  header_png: "?ch=Width&fit=max&fm=png&auto=format&lossless=1"
  header_gif: "?ch=Width,Save-Data&fm=gif"
  jpg: "?fm=jpg&auto=format&lossless=true"
  png: "?fm=png&auto=format&lossless=1"
  gif: ""
code_languages:
  'py':
    extension: py
    name: python
  'rb':
    extension: rb
    name: ruby
  'sh':
    extension: sh
    name: curl
  'go':
    extension: go
    name: go
  'java':
    extension: java
    name: java
  'cs':
    extension: cs
    name: csharp
  'php':
    extension: php
    name: php

code_language_ids:
    java: Java
    cpp: 'C++'
    php: PHP
    nodejs: NodeJS
    python: Python
    ruby: Ruby
    go: Go
    ".NET": ".NET"
    dotnet: ".NET"
    dotnet-core: ".NET Core"
    dotnet-framework: ".NET Framework"
    curl: Curl

branch: ""

signupclass: sign-up-trigger

header_scripts:
  - hotjar: false
  - google-tag-manager: false
  - google-site-tag: false
  - marketo: false
  - quora-pixel: false

footer_scripts:
  - snowplow: false
  - adroll: false

# Docs allowed regions for redirecting
allowedRegions: 
  - name: US
    value: us
  - name: EU
    value: eu 